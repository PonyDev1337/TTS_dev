CRY_prewar.1.t:0 "Меж двух огней"
CRY_prewar.1.d:0 "14 лет минуло с тех пор, как отгремели последние выстрелы Великой войны, которую Кристальная империя закончила в рядах победителей. Отпраздновав победу, солдаты кристальных армий начали возвращаться к мирной жизни. А она обещала быть тяжелой.\nВойна тяжелым катком прошлась по этой некогда мирной стране. Более ⅔ страны находились в разорении. Кристальная империя потеряла огромное количество живой силы. Отступая, чейнджлинги уничтожили большую часть инфраструктуры страны. \nВместе с тем наметился перелом в общественном сознании. До войны Кристальная империя традиционно воспринималась как эквестрийская марионетка. После войны пони всё чаще и чаще начали задаваться вопросом: как так вышло, что война подошла к их прекрасной столице? Казалось, что в трудный момент Селестия предпочла оставить кристальных пони на произвол судьбы. Население Кристальной империи надеется, что отречение Каденс и становление молодой принцессы как главы Империи позволит стране на равных общаться со своим южным соседом.\nТем привлекательнее выглядят отношения с соседом на востоке. Сталлионградские войска принимали активное участие в обороне Кристального города, а сталлионградские тяжелые танки стали стержнем кристальных наступательных операций. Инфраструктура восточной части страны была быстро переориентирована на Сталлионград, и северянская промышленность нашла хорошего потребителя для своих товаров.\nПослевоенный рост коммунистических и республиканских настроений в Империи представляет некоторую угрозу для нынешнего правительства, однако принцесса Фларри надеется на скорейшее восстановление страны и примирение оппозиционеров и власти.\nПослевоенная Кристальная империя стоит на перекрестке. Так ли прочен союз с Эквестрией? Стоит ли укреплять отношения с коммунистами? А может, стране предстоит подтвердить свой имперский статус и проводить политику исключительно в своих интересах?"
CRY_prewar.1.a:0 "Есть ли трещины на Кристальном Сердце?"
CRY_prewar.2.t:0 "Подготовка к Ярмарке-1032"
CRY_prewar.2.d:0 "Кристальные Ярмарки - традиционное мероприятие в Кристальной империи. Проводившиеся с далёких времён, они пережили и тиранию Сомбры, и тысячелетнее исчезновение всей страны. Новейшее время превратило их в центр международной торговли, где каждое государство стремится продемонстрировать достижения своей экономики и наладить выгодные контакты как с Кристальной империей, так и остальными странами"
CRY_prewar.2.a:0 "Давайте посмотрим."
CRY_prewar.3.t:0 "В мир!"
CRY_prewar.3.d:0 "Грядущая Ярмарка будет второй со времён окончания Великой войны. Наша страна должна продемонстрировать окончательное восстановление Кристальной империи от последствий войны, убедить потенциальных инвесторов в стабильности нашей экономики  и обеспечить благоприятные условия для дальнейшего развития нашего хозяйства. Мы ожидаем большое количество самых различных предложений от других стран, но наиболее выгодным ходом для нас будет проведение переговоров на самом высоком уровне с представителями крупнейших держав. Выгодные для нас соглашения откроют новые перспективы перед нашими промышленниками. В связи с этим Высокая комиссия по подготовке Ярмарки предложила на рассмотрение список руководителей стран, которым необходимо уделить особое внимание."
CRY_prewar.3.a:0 "Так-так..."
CRY_prewar.4.t:0 "Подготовка города к празднику"
CRY_prewar.4.d:0 "Кристальная Ярмарка для Империи, это тоже самое, что бал для кобылки. Там кобылка должна показать свои красоту, утончённость... И, естественно, для этого она должна помыться, сделать красивую причёску, подобрать красивое платье и т.д., чтобы не выглядеть неряхой. Для Империи же ухоженность видна в состоянии городов. Нужно чистить улицы, постричь деревья в городах, украсить всё гирляндами... Надеюсь нам хватит бюджетных средств... "
CRY_prewar.4.a:0 "Обойдёмся дешёвыми гирляндами, ну и простой чисткой улиц"
CRY_prewar.4.b:0 "Мыть улицы с мылом. И больше кристаллов! Чтобы всё блестело!"
CRY_prewar.4.c:0 "Устроить полный косметический ремонт всего города. Не пожалеем средствами!"
CRY_prewar.5.t:0 "Пригласить лидеров оппозиции?"
CRY_prewar.5.d:0 "Республиканцы по-разному относятся к Ярмарке. Одни выступают против этого мероприятия, по их мнению, прославляющего идеалы монархии и незыблемости нынешнего строя. Другие склонны к компромиссу и не видят ничего предосудительного в том, что Кристальная империя демонстрирует своё гостеприимство.\n Конечно, сторонники республиканского правления в нашем государстве не очень хорошо относятся к принцессе, но если мы пригласим их на Ярмарку, то это не только поможет наладить диалог с их представителями, но и покажет всему миру, что любые разногласия меркнут перед традициями и культурой нашего великого народа. В конце-концов, даже коммунисты не против пропустить кружку-другую сидра."
CRY_prewar.5.a:0 "Так и будет!"
CRY_prewar.5.b:0 "Хотят отменить традиционную монархию? Мы им отменим традиционную ярмарку."
CRY_prewar.6.t:0 "Охрана Ярмарки"
CRY_prewar.6.d:0 "Кристальный город, конечно, никогда не отличался повышенной преступностью, но проведение такого ответственного мероприятия, как Ярмарка, ставит перед нашим правительством задачу обеспечения максимальной безопасности всех её участников и в первую очередь тех высоких гостей, которые возглавляют приглашенные на Ярмарку страны. Конечно, можно ограничиться и полицией, но в таком ответственном случае на кону находится престиж нашей страны."
CRY_prewar.6.a:0 "Хватит и обычной полиции и королевских стражников."
CRY_prewar.6.b:0 "Отправьте туда военную полицию"
CRY_prewar.6.c:0 "Столь грандиозное мероприятие достойно быть охраняемым войсками спецназа"
CRY_prewar.7.t:0 "Пригласить Crystal Clear"
CRY_prewar.7.d:0 "Это старейшее, и самое популярное издание всей Кристальной Империи. Но со временем, их журналисты медленно, но уверенно становились оппозиционерами. Кто-то республиканцем-либералом, кто-то социал-демократом, а кто-то вообще коммунистом. В итоге, это издание стало рупором всей оппозиции. Эти оппозиционеры критикуют любые действия правительства, и подготовка Ярмарки - не исключение. Стоит только заглянуть в любую их газету или радиопередачу - кругом можно увидеть самые различные материалы о расхищениях и коррупции, якобы имеющих место в ходе работы Высокой комиссии по подготовке Ярмарки. Давайте пригласим их на Ярмарку и дадим убедиться, что все их статейки ничего не стоят, а заодно попробуем подкупить кого-нибудь из них."
CRY_prewar.7.a:0 "Этих олухам всё равно, лишь бы поливать нас грязью. Запретить им находиться здесь!"
CRY_prewar.7.b:0 "Ну мы же не звери. Просто пропустим их."
CRY_prewar.7.c:0 "Купим их любовь. Дадим эксклюзивные права на трансляцию."
CRY_prewar.8.t:0 "Небольшая проблема"
CRY_prewar.8.d:0 "Хотя филиалы Ярмарки откроются во всех крупнейших городах Империи, центром Ярмарки, как и всегда, остаётся Кристальный город. Послевоенное время стало эпохой крупного промышленного подъема и превращения нашей столицы в одну из крупнейших в мире. К сожалению, подобное развитие всегда несёт с собой некоторые...проблемы. Главные улицы этого великолепного города блестят кристальной чистотой, но если путник захочет посетить окраины города, то он будет немножко удивлён большим количеством промышленных отходов и, что важнее, бездомных. Если мы хотим оставить хорошее впечатление на Ярмарке, нам придётся что-то с этим делать."
CRY_prewar.8.a:0 "Мусор или чернь - уберите всю эту грязь с наших улиц!"
CRY_prewar.8.b:0 "У нас так много бездомных? Сводим их в душ, дадим новую одежду - вот и персонал для Ярмарки."
CRY_prewar.8.c:0 " Да кто туда вообще пойдёт?"
CRY_prewar.9.t:0 "Дефицит средств"
CRY_prewar.9.d:0 "Похоже, что мы потратили слишком много средств. Наблюдается дефицит бюджета. Поэтому нам пришлось восполнить его за счёт урезаний расходов в нашей экономике."
CRY_prewar.9.a:0 "Надо бы подучить планирование расходов..."
CRY_prewar.10.t:0 "Кого пригласить из Эквестрии"
CRY_prewar.10.d:0 "Эквестрия - традиционный гость Кристальных Ярмарок. Без нашего южного соседа это мероприятие теряет большую долю своей привлекательности. Несмотря на некоторое охлаждение в отношениях между нашими странами, мы просто обязаны пригласить представителя от Эквестрии. Осталось только выбрать, кого.\n Селестия - хороший вариант. Её сестра Луна известна не только как вторая из царствующих принцесс, но и как одна из выдающихся командиров союзных войск в годы Великой войны. Твайлайт Спаркл смогла не только занять высокий пост в Эквестрии, но и вписала своё имя в историю нашего государства, приняв непосредственное участие в свержении тирании Сомбры. Наконец, мы можем пригласить и Каденс, которая переехала в Эквестрию после своего отречения, но этот вариант может вызвать некоторые...нарекания."
CRY_prewar.10.a:0 "Селестию. Готовьте тортики!"
CRY_prewar.10.b:0 "Луну. Удвоим веселье!"
CRY_prewar.10.c:0 "Твайлайт. Добавим интеллектуализма."
CRY_prewar.10.e:0 "Каденс! Бывшую принцессу нашей Империи!"
CRY_prewar.11.t:0 "Кого пригласить из Сталлионграда"
CRY_prewar.11.d:0 "Современная Северяна родилась в ходе революции против эквестрийских капиталистов и аристократов. Коммунисты всегда выступают против монархий, и наша - не исключение. Однако события Великой войны показали, что даже они готовы оставить идеологические разногласия ради помощи своим соседям. Кристальный народ будет всегда благодарен сталлионградцам за их неоценимый вклад в нашу общую победу над чейнджлингами, и поэтому мы просто обязаны пригласить кого-то из их лидеров на Ярмарку."
CRY_prewar.11.a:0 "Василия. Старый, добрый друг."
CRY_prewar.11.b:0 "Егора Потапова. Может получится с ним обговорить пару контрактиков?"
CRY_prewar.11.c:0 "Давайте пригласим, кого попроще. Давайте этого простого партийца... Она академик-кибернетик? Прелестно."
CRY_prewar.12.t:0 "Кого пригласить из Грифонии"
CRY_prewar.12.d:0 "За последние 20 лет Империя Грифонов сумела восстановить свою былую мощь и объединить вокруг императора разрозненные окраины, отколовшиеся в конце прошлого столетия. Теперь это крупная держава на западном побережье Грифонии, и с ней нам придётся считаться. Пускай во время Великой войны они оказывали поддержку чейнджлингам, их технологии и капиталы могут пригодиться нашей промышленности.\n Кого пригласить? Разумеется, император Гровер VI является максимально приемлемым вариантом, но стоит учитывать его юный возраст: наверняка к нему приставят какого-нибудь умного грифона. Давайте посмотрим, кого ещё можно пригласить."
CRY_prewar.12.a:0 "Одного Гровера будет достаточно."
CRY_prewar.12.b:0 "Гровера и хз, кого Крог придумал."
CRY_prewar.12.c:0 "Гровера и хз, кого Таубе придумал."
CRY_prewar.13.t:0 "Кого пригласить из Речной Федерации"
CRY_prewar.13.d:0 "Речная Федерация возникла из союза государств пони на востоке Грифоньего континента. Географически они находятся крайне далеко от нас, но их молодая промышленность способна принести прибыли нашим промышленникам. А ещё они тоже пони. Приятно увидеть своих собратьев с континента, забитого грифонами. Мы не слишком хорошо знаем их политическую иерархию, но эти три пони представляются наилучшими кандидатурами."
CRY_prewar.13.a:0 "Найтли Твинкл. Лидер же всё таки."
CRY_prewar.13.b:0 "Ривер Вирл. Хорошая кобылка."
CRY_prewar.13.c:0 "Ривер Свирл. Пригласим этого ветерана политики."
CRY_prewar.14.t:0 "Кого ещё пригласить"
CRY_prewar.14.d:0 "Итак, мы разослали приглашения представителям крупнейших государств. Теперь дело за малым. Можно пригласить представителя от Вингбардии, выросшей в крупного игрока на политической арене Грифонии. С другой стороны, демократические чейнджлинги заслуживают нашего внимания, а приглашение их на Ярмарку позволит нам показать, что старые обиды могут быть забыты ради лучшего будущего и процветания наших государств. Наконец, не стоит забывать и о юго-восточной Грифонии. Противоречивый блок, образовавшийся там, всеми силами стремится отстоять хрупкое равновесие в регионе. Возможно, пригласив лидера Прайвенской республики, мы сможем наладить диалог с этим блоком."
CRY_prewar.14.a:0 "Умберто. Пусть погуляет."
CRY_prewar.14.b:0 "Торакса. Он заслужил."
CRY_prewar.14.c:0 "Редглада. Нужно, крч."
CRY_prewar.14.e:0 "Розу Маледикту. Хранитель мира. До сих пор удивляюсь."
CRY_prewar.15.t:0 "Последние приготовления"
CRY_prewar.15.d:0 "Итак, улицы вымыты и подметены, дороги уложены, приглашения высланы и павильоны подготовлены. Несмотря на все шероховатости, подготовка к Ярмарке прошла успешно и теперь можно приглашать гостей. \nМы потратили немало денег на рекламу нашего мероприятия и теперь можно быть уверенным, что к нам прибудут гости со всех континентов. Пусть Ярмарка покажет, что несмотря на огромные разрушения, причиненные нашей стране в годы Великой войны, мы смогли не только выстоять, но и сделать нашу страну сильной и красивой, чем прежде. Да начнётся празднование, и пусть никто не уйдёт обиженным! "
CRY_prewar.15.a:0 "Ну что народ, погнали?"
CRY_crystal_fair.5.t:0 "Дневник из прошлого"
CRY_crystal_fair.5.d:0 "Спустя целый день переговоров и прогулок по павильонам Кристального города все высокие гости Ярмарки собрались в отдельном павильоне на банкет. Под залпы фейерверков и весёлую музыку они на все лады прославляли кристальное гостеприимство и эти прекрасные дни, когда расы со всех континентов собираются в Кристальном городе ради торжества мира и свободы. \nСтаршая из царствующих сестёр-аликорнов, устав от бесконечных тостов, решила выглянуть на балкон. В свете фейерверков её взгляд выцепил силуэт высокой единорожки с кроваво-красными волосами. \n- Фельдмаршал Маледикта, я полагаю? - благожелательно спросила Селестия. Получив утвердительный ответ, она встала рядом. \n- Как хорошо, что в этом небе разрываются праздничные салюты, а не шрапнели. - Роза с легкой улыбкой наблюдала за огромными букетами фейерверков. Отражаясь в кристаллах, столь щедро развешенных над городом, они умножали своё число.\n- Страшно подумать, - задумчиво сказала принцесса. - я живу сотни лет. Я видела множество войн, видела каких-то безумных злодеев, видела невероятные катаклизмы. Но могла ли я думать в те старые времена, что однажды половина континента будет разрезана на две части, живущие лишь одним - желанием уничтожить друг-друга? За каких-то десять лет мир почти сошёл с ума...\n- Между прочим, всё это действительно может быть неспроста.\nРоза осторожно оглянулась назад. Никого, кроме них, на балконе не было. Она вытащила из кармана какой-то свиток и передала его Селестии. \n- Я нашла это в записках покойного магистра Торигга. Выглядит бредом выжившего из ума старика, каким он и был на самом деле, но кто знает...\nПринцесса осторожно развернула потрепанный временем листок. Из малопонятных дрожащих строк следовало, что все шедшие и грядущие конфликты в мире были частью какого-то большого плана, за которым стоят...\n- Вендиго? Действительно, бред. - Хмыкнув, принцесса вернула свиток. - Вендиго исчезли сотни лет назад, а Торигг умер в 1007 году. Он не мог знать, что будет происходить. \n- Его убили. И, к сожалению, это были не мои слуги. - Единорожка горько улыбнулась. - Не знаю, кого я ненавидела больше: старого магистра или того, кто не дал мне с ним поквитаться, но выглядит это очень подозрительно.\n- Может быть, - согласилась принцесса, отвернувшись в сторону салютов. - Только если бы это был план, то он продолжал бы идти. А кто захочет воевать после такой войны, как Великая? Миллионы погибли, сотни городов разрушены. И у всего этого есть конкретные причины и имена.\n- А если они этого и хотели? - Роза впилась взглядом в аликорна. - Если всё это было огромным жертвоприношением?\nСелестия продолжала смотреть на фейерверки. \n- Мне кажется, об этом стоит поговорить в другое время и в другом месте.\nАликорн развернулась к Розе. \n- Я предлагаю вернуться к гостям, чтобы не опоздать на десерт. Говорят, здесь собрали лучших кондитеров со всей Империи. - добродушно сказала Селестия. \nСпустя минуту обе пони снова погрузились вглубь павильона, полного высокопоставленных гостей."
CRY_crystal_fair.5.a:0 "Неужели это всё дело рук древних существ из прошлого?"
CRY_crystal_fair.6.t:0 "Голубые перья"
CRY_crystal_fair.6.d:0 "Приглашать Умберто и Гровера VI вместе на Ярмарку было ошибкой. Споры между ними разразились уже в тот момент, когда молодой Кайзер, прилетевший на собственом самолете, упрекнул стареющего Умберто в том, что тот предпочел полету путешествие на поезде. Но самый громкий из их споров начался из-за простого сувенира, изображающего Идол Борея, который по нелепой случайности вручили королю Вингбардии. \n- Символично, что король Вингбардии получает эту статуэтку с такой же легкостью, с какой он вводит танки туда, где когда-то был её оригинал... - с улыбкой заметил Гровер. \nНо стареющий король не был глух.\n- Мальчишка, пытающийся узурпировать всю историю грифонов, врядли доживёт до моего возраста. - король не остался в долгу.\nДальнейшие нападки и завуалированные оскорбления с обеих сторон привели к тому, что уже на официальном приеме во дворце оба грифона улыбались и жали друг другу лапы, прося прощения. К сожалению для обоих, детали той перепалки, благодаря стараниям журналистки Crystal Clear, стали достоянием общественности. "
CRY_crystal_fair.6.a:0 "Опять эти грифоны начинают..."
CRY_crystal_fair.7.t:0 "Кто ответственен за день и ночь?"
CRY_crystal_fair.7.d:0 "Прибыв в страну вместе с Императором, капеллан Шенерер наслаждался прекрасным солнечным днем, за что по старой привычке благодарил Борея, пока его не прервала тихая усмешка эквестрийской принцессы. Однако, вопреки ожиданиям аликорна, священник развернулся и, к ужасу императора, в грубой форме заявил, что Солнцу и Луне наплевать на какое-то земное чучело с рогами и крыльями.\n Подобные споры никогда не задевали сестёр-аликорнов, но тот факт, что это произошло на глазах у многих, грозит дипломатическим скандалом между двумя крупнейшими державами Эквуса и Грифонии."
CRY_crystal_fair.7.a:0 "Всё как всегда..."
CRY_crystal_fair.8.t:0 "А видел ли я Богов?"
CRY_crystal_fair.8.d:0 "Неудивительно, что капелан Шенерер выделялся на фоне толпы, поэтому довольно быстро тот столкнулся с пони, прибывшей из Сталлионграда. Разговор двух ярых представителей диаметрально противоположных друг-другу убеждений не обещал быть приятным с самого начала, но никто не ожидал, что оживленная дискуссия будет длиться многие дни. Обе стороны, стоя на своем до конца, сумели заслужить ненависть оппонента. В газетах пошли слухи, что по возвращению домой, эти двое фанатиков все ещё продолжают строчить друг другу многостраничные письма, в которых приводят доказательства, опровержения и ссылки на источники информации."
CRY_crystal_fair.8.a:0 "Когда-нибудь это закончится..."

