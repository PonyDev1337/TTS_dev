l_russian:
 EQC_AI_BEHAVIOR:0 "@EQC Новый Мэйрленд"
 RULE_OPTION_COMMUNIST_EQC_AI_DESC:0 "Новый Мэйрленд отделится от Эквестрии и примет коммунизм."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQC_AI_DESC:0 "Новый Мэйрленд поддержит Эквестрию."
 RULE_DEMOCRATIC_ALTERNATE_EQC_AI_DESC:0 "Новый Мэйрленд отколется от Эквестрии, но сохранит верность ценностям гармонии."
 RULE_OPTION_EQUALIST:0 "Эквализм"
 RULE_OPTION_EQUALIST_EQC_AI_DESC:0 "Блуберри Фрост распространит идеи равенства в Новом Мэйрленде."
 RULE_FASCIST_EQC_AI_DESC:0 "Герцог Хейгл и его Чёрные Копыта захватят власть и наведут порядок в Южной Грифонии."
 RULE_OPTION_GLADMANE:0 "Нейтралитет - Гладмэйн"
 RULE_GLADMANE_EQC_AI_DESC:0 "Новый Мэйрленд отделится от Эквестрии и изберёт Гладмэйна президентом. Он обещает снова сделать страну великой!"
 RULE_OPTION_KINGFISHER:0 "Нейтралитет - Кингфишер"
 RULE_KINGFISHER_EQC_AI_DESC:0 "Новый Мэйрленд отделится от Эквестрии и изберёт Кингфишера президентом. Нуждающиеся и угнетенные будут защищены."
 RULE_OPTION_MARESOC:0 "MARESOC"
 RULE_OPTION_MARESOC_EQC_AI_DESC:0 "ВОЙНА — ЭТО МИР. СВОБОДА — ЭТО РАБСТВО. НЕЗНАНИЕ — СИЛА."
 
 EQS_AI_BEHAVIOR:0 "@EQS Эквестрия"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "Эквестрия есть и всегда будет оплотом Гармонии."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Лунная Гражданская Война"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "Лунная Гражданская Война разразится после того, как проблема прав фестралов не будет решена."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "Лунная Гражданская Война - Экстремальный Вариант"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "Лунная Гражданская Война разразится в самом жёстком варианте после того, как проблема прав фестралов не будет решена, а марионетки Эквестрии поддержат Лунную Империю."
 RULE_OPTION_SOLAR_EMPIRE:0 "Солнечная Империя"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "Как только Эквестрия будет сражаться в тяжёлой войне, Селестия примет самые решительные меры для защиты своих маленьких пони. Некоторые скажут, что слишком решительные."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "Война Солнца и Луны"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "Двух принцесс-аликорнов охватит безумие, а гражданская война разрушит их родину ..."
 
 RCT_AI_BEHAVIOR:0 "@RCT Речная Республика"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "Ривер Свирл попытается мирно объединить и укрепить Речные Земли от внешних угроз."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "Ривер Свирл даст бой грифонам, создав Золотой Занавес, прежде чем уничтожить Империю."
 RULE_OPTION_NOVA: "Коммунизм - Нова Вирл"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "Нова Вирл будет избрана и попытается использовать агитацию, чтобы объединить Речные Земли под знаменем социализма."
 RULE_OPTION_CARAMEL: "Коммунизм - Карамель Хейз"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "Карамель Хейз возглавит славный крестовый поход против реакционеров! Смерть капитализму, фашизму и феодализму!"
 RULE_OPTION_OHS: "Нейтралитет - ДОГ"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "Департамент Обеспечения Гармонии обеспечит безопасность Речных Земель любой ценой."
   
 WNG_AI_BEHAVIOR:0 "@WNG Вингбардия"
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "Коммунисты выступят против Биколини и начнут гражданскую войну."
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "Король остановит марш Биколини и назначит гармоничное правительство."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "Союз с Эквестрией"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "Король остановит марш Биколини и назначит гармоничное правительство. Это правительство подружится с Эквестрией."
 RULE_FASCIST_WNG_AI_DESC:0 "Биколини будет назначен премьер-министром после его марша."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "Король Гарибальд Талонуэль III устал от политиков и возьмет нацию под свой прямой контроль."
 
 GRF_AI_BEHAVIOR:0 "@GRF Нова Грифония"
 RULE_OPTION_HIGHHILL:0 "Нейтралитет - Грифон с Высокого Холма"
 RULE_OPTION_HIGHHILL_GRF_AI_DESC:0 "Переворот маршала Хайхилла всегда будет успешным. Он переделает страну по своему видению."
 RULE_OPTION_SKEIRON:0 "Фашизм - Джокер"
 RULE_OPTION_SKEIRON_GRF_AI_DESC:0 "Скейрон Златоклюв выкупит Нова Грифонию и превратит её в анархо-капиталистический рай."
 RULE_OPTION_IRONCLAW:0 "Фашизм - Соколы"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Рейхард Стальноклюв и Соколы Грифонстоуна установят фашистскую диктатуру, политика которой будет направлена против пони."
 RULE_OPTION_HEINRICH:0 "Коммунизм - Народная Победа"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Генрих Краснохвостый принесет революцию в Нова Грифонию."
 RULE_OPTION_WILHELM:0 "Гармония - Победа Демократии"
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "Свет демократии останется сиять в Нова Грифонии, и она попытается создать фракцию с другими северными странами."
 
 JER_AI_BEHAVIOR:0 "@JER Аквелия"
 RULE_OPTION_JER_FASCIST_P:0 "Фашизм - Патриотическое Движение"
 RULE_OPTION_JER_FASCIST_P_AI_DESC:0 "Маршал Родье."
 RULE_OPTION_JER_MONARCHIST_P:0 "Нейтралитет - Страна Короля"
 RULE_OPTION_JER_MONARCHIST_P_AI_DESC:0 "Король Морисет Дискрет сохранит свою власть над Аквелией и попытается сокрушить революционеров."
 RULE_OPTION_JER_ALLARD_P:0 "Коммунизм - Революционеры Алларда"
 RULE_OPTION_JER_ALLARD_P_AI_DESC:0 "Виктор Аллард и радикалы из АРП захватят власть в республике."
 RULE_OPTION_JER_CECILE_P:0 "Коммунизм - Умеренные"
 RULE_OPTION_JER_CECILE_P_AI_DESC:0 "Умеренная часть АРП во главе с Сесилией Гудро создаст Аквелийскую Республику. Она сфокусируется на развитии собственной страны, а не на расширении."
 RULE_OPTION_JER_VERANY_P:0 "Гармония - Грифонья Революция Верани"
 RULE_OPTION_JER_VERANY_P_AI_DESC:0 "Теодор Верани и МАФ будут стремиться донести демократию до остальной части Грифонии."
 
 GRI_AI_BEHAVIOR:0 "@GRI Империя Грифонов"
 RULE_OPTION_ARCHON:0 "Фашизм - Архонат"
 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "Архонты возглавят Империю в новой эпохе славы и завоеваний."
 RULE_OPTION_NOBLES:0 "Нейтралитет - Дворяне"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "Дворяне под руководством герцогини Когтистой возглавят регентство, во время которого стабильность и традиции будут нерушимой нормой."
 
 WIT_AI_BEHAVIOR:0 "@WIT Виттенлэнд"
 RULE_OPTION_HONORIA:0 "Фашизм"
 RULE_OPTION_HONORIA_WIT_AI_DESC:0 "Да здравствует королева Онория!"
 RULE_OPTION_VOLIAIRE:0 "Коммунизм"
 RULE_OPTION_VOLIAIRE_WIT_AI_DESC:0 "Да здравствует народ!"
 RULE_OPTION_WHITEY_HISTORICAL:0 "Нейтралитет"
 RULE_OPTION_WHITEY_WIT_AI_DESC:0 "Да здравствует королева Уайт Стар!"
 
 HLQ_AI_BEHAVIOR:0 "@HLQ Хеллквилл"
 RULE_OPTION_HLQ_FASCIST:0 "Фашизм"
 RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "Реформисты попытаются окончательно решить 'Проблему пони'. Они попытаются уничтожить народы Речных Земель любыми, даже самыми жестокими методами."
 RULE_OPTION_HLQ_HARMONIST:0 "Гармония"
 RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Хеллквилл попытается искупить причинённое пони зло. Он сможет стать почётным членом Речной Коалиции."
 RULE_OPTION_HLQ_NEUTRAL:0 "Нейтралитет"
 RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Хеллквилл продолжит свою миссию по защите грифонов от пони и подчиниться Империи."
 
 CYA_AI_BEHAVIOR:0 "@CYA Цианолизия"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL:0 "Нейтралитет (Исторический путь)"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL_AI_DESC:0 "Цианолизия пойдёт по пути пассивной защиты от Астериона."
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE:0 "Нейтралитет (Альтернативный путь)"
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE_AI_DESC:0 "Цианолизия попытается упредить вторжение Астериона и нанести превентивный удар."
 RULE_OPTION_CYA_COMMUNIST:0 "Коммунизм"
 RULE_OPTION_CYA_COMMUNIST_AI_DESC:0 "В Цианолизии произойдёт революция и она станет коммунистической нацией."
 
 GRU_AI_BEHAVIOR:0 "@GRU Свободные Города Грифуса"
 RULE_OPTION_GRU_FREE:0 "Гармония"
 RULE_OPTION_GRU_FREE_AI_DESC:0 "Свободные Города Грифуса переживут грядущие испытания, стоящие перед его либеральным обществом, и, в конечном итоге, примут идеологию гармонии."
 RULE_OPTION_COMPANY:0 "Нейтралитет"
 RULE_OPTION_COMPANY_AI_DESC:0 "Грифуская Компания Южного Континента захватит власть."
 RULE_OPTION_ORDER:0 "Фашизм"
 RULE_OPTION_ORDER_AI_DESC:0 "Военный Орден Опиника захватит власть."
 RULE_OPTION_COMMIE:0 "Коммунизм"
 RULE_OPTION_COMMIE_AI_DESC:0 "В Грифусе произойдёт революция и он станет коммунистической нацией."
 
 LCT_AI_BEHAVIOR:0 "@LCT Озерград"
 RULE_OPTION_DEMOCRATIC_LCT_AI_DESC:0 "Княжеский переворот завершится мирно. Вейвбрейкер будет избран Великим Мэром и попытается положить конец влиянию армии, обеспечив установление гармонии в республике. Он примет меры против коммунистов на юге."
 RULE_OPTION_FASCIST_WESTERLY:0 "Фашизм - Вестерли Льюард"
 RULE_FASCIST_WESTERLY_LCT_AI_DESC:0 "Вестерли Льюард и его Авангард подавят Княжеский переворот и захватят власть, создав фашистскую республику."
 RULE_OPTION_FASCIST_PRINCE:0 "Фашизм - Княжеское Восстановление"
 RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "Княжеский переворот будет успешным и восстановит монархию В Озерграде под руководством Великого Князя Хевенли Сноу, который будет продвигать прежние ценности верности, порядка и пути воина."
 RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "Княжеский переворот завершится мирно. Вейвбрейкер будет избран великим мэром, но не сможет избавиться от влияния армии. Он примет меры против грифонов на юге."
 
 YAK_AI_BEHAVIOR:0 "@YAK Якякистан"
 RULE_COMMUNIST_YAK_AI_DESC:0 "Коммунисты успешно захватят власть в Якякистане и попытаются распространить свои идеи."
 RULE_OPTION_FASCIST_YAK_AI_DESC:0 "Яки выберут фашистскую партию."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_YAK_AI_DESC:0 "Принц Резерфорд сохранит свою власть и поведет яков по пути гармонии."
 
 BAN_AI_BEHAVIOR:0 "@BAN Блэкрокские бандиты"
 RULE_OPTION_BAN_FASCIST:0 "Фашизм - Блэкрок (Исторический путь)"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "В этой беззаконной стране сильные берут то, что им хочется, а слабые безмолвно страдают.\nФашистский Блэкхоллоу может либо атаковать Прайвен и Бродфилда, либо укреплять свою оборону. Любой путь позволяет ему проводить набеги и распространять преступность в соседних странах."
 RULE_OPTION_BAN_COMMUNIST:0 "Коммунизм - Рив Бледдин"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Равенство для всех, все для равенства! Улыбайся, улыбайся, пока мы идем вперёд к славной победе!\nКоммунистический Блэкхоллоу будет довольно пассивным и сосредоточится на построении истинной равноправной утопии, где каждый грифон равен и никто не притесняет другого, как раньше."
 RULE_OPTION_BAN_NEUTRALITY:0 "Нейтралитет - Графиня Цирилла"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "Дворяне сплотят народ, отберут Блэкхоллоу у бандитской мрази и вернут истинную наследницу на трон.\nНейтральный Блэкхоллоу может атаковать Грифонстоун, если они не выбрали монарха, но в остальном останется полностью пассивным и оставит своих соседей в покое."
 
 BRF_AI_BEHAVIOR:0 "@BRF Бродфилд"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Фашизм - Отказ от Гамбита (Исторический путь)"
 RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "Если монархисты победят коммунистов, и король Клозье останется в живых, то он не согласится со своим сыном и откажется от гамбита.\nФашистский Бродфилд потенциально может получить цели для войны на всех своих соседей и на каждую коммунистическую страну в мире."
 RULE_OPTION_BRF_EDGY_FASCIST:0 "Фашизм - Гамбит Принят"
 RULE_BRF_EDGY_FASCIST_AI_DESC:0 "Если монархисты победят коммунистов, и король Клозье останется в живых, то он не согласится со своим сыном и проведёт гамбит. Возможный королевский брак между Бродфилдом и Люши будет разорван.\nФашистский Бродфилд потенциально может получить цели для войны на всех своих соседей и на каждую коммунистическую страну в мире."
 RULE_OPTION_BRF_NEUTRALITY:0 "Нейтралитет - Возрождение Бродфилда"
 RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "Если монархисты победят коммунистов и принц Томадо останется в живых, он убедит своего отца преобразовать королевство в конституционную монархию.\nНейтральный Бродфилд будет достаточно пассивным, но потенциально может сформировать фракцию и пригласить туда соседей или получить повод для войны с бандитами из Блэкрока."
 
 FEA_AI_BEHAVIOR:0 "@FEA Феофия"
 RULE_OPTION_CIVILWAR:0 "Гражданская Война"
 RULE_OPTION_CIVILWAR_FEA_AI_DESC:0 "В Феофии произойдёт гражданская война, исход которой решится на полях сражений."
 
 CHN_AI_BEHAVIOR:0 "@CHN Чейнджлинги"
 RULE_OPTION_THORAX:0 "Восстание Торакса"
 RULE_OPTION_THORAX_CHN_AI_DESC:0 "Торакс и его сторонники восстанут против Кризалис в попытке установить гармоничный режим в Землях Чейнджлингов."
 
 OLE_AI_BEHAVIOR:0 "@OLE Оления"
 RULE_OPTION_OLE_NEUTRALITY:0 "Нейтралитет - Йохан (Исторический путь)"
 RULE_OPTION_NEUTRALITY_OLE_AI_DESC:0 "Коррумпированный и незаконный король Йохан сокрушит оппозицию и останется у власти. Он будет пытаться противостоять чейнджлингам."
 RULE_OPTION_OLE_COMMUNIST:0 "Коммунизм - Великая Забастовка"
 RULE_OLE_COMMUNIST_AI_DESC:0 "Рабочие свергнут короля-тирана и захватят средства производства. Это обычно приводит к гражданской войне."
 RULE_OPTION_OLE_NEUTRALITY_SERVITUDE:0 "Нейтралитет - Подчиниться Чейнджлингам"
 RULE_OPTION_NEUTRALITY_SERVITUDE_OLE_AI_DESC:0 "Коррумпированный и незаконный король Йохан сокрушит оппозицию и останется у власти. Он попытается сблизиться с королевой Кризалис и постарается стать её верным подданным."
 RULE_OPTION_OLE_DEMOCRATIC:0 "Гармония - Возвращение Королевы"
 RULE_OPTION_DEMOCRATIC_OLE_AI_DESC:0 "Законная королева вернется из ссылки и свергнет своего сводного брата. Это обычно приводит к гражданской войне. Вельвет может пойти на союз с Эквестрией."
 RULE_OPTION_OLE_FASCIST:0 "Фашизм - Святой Переворот"
 RULE_OPTION_FASCIST_OLE_AI_DESC:0 "Провидцы свергнут Йохана и попытаются вернуть Олении её древнюю славу. Они могут объявить священную войну чейнджлингам."

 STG_AI_BEHAVIOR:0 "@STG Сталлионград"
 RULE_OPTION_VASILY_HISTORICAL:0 "Василий Панцушенко - (Исторический путь)"
 RULE_OPTION_VASILY_HISTORICAL_DESC:0 "Василий Панцушенко будет избран. @STGСталлионград поможет @EQSЭквестрии в войне против @CHNЧейнджлингов."
 RULE_OPTION_SINISTER_ALTERNATE:0 "Синистер Серов - (Альтернативный путь)"
 RULE_OPTION_SINISTER_ALTERNATE_DESC:0 "Синистер Серов будет избран. @STGСталлионград рано или поздно атакует @EQSЭквестрию."
 RULE_OPTION_DARKWING_ALTERNATE:0 "Дарк Винг - (Альтернативный путь)"
 RULE_OPTION_DARKWING_ALTERNATE_DESC:0 "Дарк Винг будет избран. @STGСталлионград станет марионеткой @EQSЭквестрии и позже будет аннексирован."

 CRY_AI_BEHAVIOR:0 "@CRY Кристальная Империя"
 RULE_OPTION_CRY_HISTORICAL_PATH:0 "Гармония - Ми Аморе Каденца (Исторический путь)"
 RULE_OPTION_CRY_HISTORICAL_PATH_DESC:0 "Принцесса Ми Аморе Каденца остается лидером Кристальной Империи и позже станет независимой от @EQSЭквестрии."
