riverfednews.13.t:0 "Deponya forms the River Federation!"  #Deponya
riverfednews.13.d:0 "[This.GetNewspaperHeader]A new power has risen in Griffonia, as the previously divided Riverlands have undergone a peaceful transition into a federation. What came to many as surprise is that Deponya managed to be crowned leader of the Federation: A country notorious for its backwards and traditional ways. However, through clever diplomacy, the promise of neutrality and the respect of all cultures and traditions, King Grimhoof managed to secure the position for his Country. In his first speech as leader of the new nation, the King announced that the River Federation will be a place for all beings to live their lifes free of fear of outside threats, and he warned the world that they should not view their neutrality as a sign of weakness, as the River Federation will not be slaves to anyone and would fight till the death if it must!"
riverfednews.13.a:0 "For me, for them, for the River Federation!"
riverfednews.13.b:0 "Never would have dreamed that."
riverfednews.13.c:0 "Another rival monarchy it seems."
riverfednews.13.e:0 "Hopefully he continues to show wisdom."
riverfednews.13.f:0 "The Pony Empire has arrived"
riverfednews.13.g:0 "Good for them."

