 #### FOCUS ####
 
 #### EVENT ####
 rf.1.t:0 "The Speech"
 rf.1.d:0 "'Citizens, friends and ponies of the Federation. We are entering a new era. President River Swirl has left out a dream for us to achieve, a dream which we can all achieve together in the future. Yet, the problems of old still haunt us. The Plague, the destruction of our lands, even separatism, are all forces that threaten to destroy our dream of a united, strong Federation! But fear not. With a strong, centralized response towards these problems, I am confident that these troubles will not lead our proud nation to falter. I can assure you, ponies of the Federation, that we are working for the future of our country.' Chancellor Twinkle made a speech through the national radio chain of the River Federation today, adressing the problems the country experiences. The speech generally received a warm response, though some leftist Parliament members and analysts questioned the pro-centralist and even strongpony tone of the speech. Nevertheless, most citizens of the Federation, still suffering from the problems of the Hellquill war, welcomed Twinkle’s speech."
 rf.1.a:0 "Perfect. Don’t care what the communists think."

 rf.2.t:0 "The Reaction"
 rf.2.d:0 "River Whirl, leader of the SKR. And daughter of Nova Whirl. Such position granted her a lot of power in the River Federation, even if the SKR never had won an election since, well, forever. It was practically all HSR from the 1000’s. One party rule like this all but guaranteed corruption and stagnation, even if River Swirl’s ‘good intentions’ in retiring last year gained her a lot of praise. Whirl was now preparing for her reaction press release to Twinkle’s speech. Authoritarianism concerns aside, there were other issues more important to the common pony. She looked at the December job numbers: mediocre, economic growth nowhere what Twinkle and Swirl promised by 1030, unemployment reaching 13%, and the markets were as volatile as ever. The Purple Plague, too, and the war’s devastation were even more alarming concerns. Despite Twinkle’s best ‘efforts’, she couldn’t help but notice how slow these projects were moving. Vaccination and reconstruction shouldn’t even take that long. But, she figured, that one party rule tends to produce things like that."
 rf.2.a:0 "Now, I have something to tell the press."
 
