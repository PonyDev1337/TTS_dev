### Leader Descriptions ###
spiderbat_desc:0 "Лайт Нэратив сделал себе имя в эквестрийских журналистских кругах, публикуя спорные, но фактические статьи о правах фестралов в многочисленных газетах вроде Балтимэйр Таймс, Эквестрия Дейли, Мэйнхетан Трибунал и даже Кантерлот Инкьюрер. Несмотря на его благие намерения, предвзятость против бэтпони означала, что он не оставался занятым надолго.\n\nПосле очередного спада после его последнего увольнения, Лайт Нэратив отправился на юго-восток, чтобы исследовать и сообщить о таинственных местных племенах, которые населяют джунгли. Его расследование было прервано гражданской войной, которая никоим образом не мешала его публикации, и он встал на сторону фестральского восстания, чтобы написать об успехах лунного гарнизона. После умиротворения региона императрица Найтмер Мун рекомендовала бесстрашного журналиста на руководящую роль, полагая, что его умеренный подход обеспечит мир на раздираемом войной юго-востоке."
bat_pelley_desc:0 "Писатель и оккультист, Старри Глори был печально известен своими крамольными речами против мирного эквестрийского порядка. Обычный пони гораздо сильнее сочувствовал бы бедственному положению фестралов, если бы не его экстремистская риторика. Ни запрет писать, ни короткий тюремный срок не удержали Старри Глори, хотя его влияние ослабело, когда он стал изгнаником.\n\nК его счастью, все изменилось с приходом гражданской войны давшей ему платформу для распространения ее теории фестрального превосходства. Жестокая война в юго-восточных джунглях убедила высшее руководство лунной администрации, что необходимы решительные меры для сдерживания туземцев, и Старри Глори был выбран, чтобы возглавить новую нацию. Он намерен превратить её в рай для бэтпони, который он называет "Свободной Фестральной империей", хотя его имя еще не нашло признания среди более широкого населения."
unicorn_for_some_reason_desc: "Младший офицер до Гражданской войны, Старс Вирл быларазмещена в Солтмейне, когда начались боевые действия. Несмотря на то, что она сама не была фестралом, она встала на сторону Найтмер Мун и стала самым способным лидером на юго-востоке. Быстрые и решительные меры Старс Вирл гарантируют, что победа будет достигнута любой ценой. Ее стремление обеспечило лояльность подчиненных бэтпони и личную благосклонность императрицы."

### Focuses ###
NMS_stranded:0 "Едины с тьмой"
NMS_stranded_desc:0 "Юго-Восток поднялся в поддержку истинной императрицы ночи и должен был стать сильным центром ее поддержки. Но теперь, когда против нас ополчились эти глупые диверсанты, мы должны встать и бороться долго и упорно, чтобы сохранить то, что приобрела вечная ночь. За Императрицу!"
NMS_hunting_rifles:0 "Воспользоваться охотничьими ружьями"
NMS_hunting_rifles_desc:0 "С таким огромным обилием диких животных на Юго-Востоке, есть также изобилие всевозможных охотников. Мы же можем легко "реквизировать" их вооружение для поддержания наших военных сил. Животные или пони, они же ничем не отличается."
NMS_badlands_trail:0 "Тропы в пустошах"
NMS_badlands_trail_desc:0 "Со времени восстания предателя ни одна из сторон еще не укрепила свое положение в Пустошах. Они почти полностью негостеприимны и известны обитающими там драконами. Но с нашими дарами ночи мы можем создать полноценную систему дорог, которые будут доставлять нам припасы из более развитых территорий на севере, для поддержки наших сил."
NMS_arms_shipments:0 "Реквизиция оружия"
NMS_arms_shipments_desc:0 "Различные инвесторы на юго-востоке с пониманием относятся к нашему делу. Мы можем быть уверены, что получим некоторую материальную поддержку от многих из этих богатых индивидов. Они будут щедро вознаграждены, как только наша кампания завершится успешно."
NMS_secure_further_shipments:0 "Оружие севера"
NMS_secure_further_shipments_desc:0 "Мы смогли обеспечить тайник с оружием от имперского правительства для наших армий. Пусть вечная ночь восторжествует!"
NMS_raid_supply_lines:0 "Набеги на линии снабжения"
NMS_raid_supply_lines_desc:0 "Теперь, когда мы обеспечили собственные поставки припасов на линию фронта, мы должны гарантировать, что ни один из предателей не сможет получить достаточно снаряжения, чтобы противостоять нам. Война в джунглях однако оказалась довольно сложной..."
NMS_literal_jihad:0 "Мои глаза увидят славу"
NMS_literal_jihad_desc:0 "Правительство рассмотрело ещё один из способов получить более сильную поддержку от местных бэтпони на юго-востоке. Результатом стало принятие некоторых неортодоксальных и откровенно презренных идей. В конце то концов, на войне все методы хороши.  "
NMS_allied_tribes:0 "Переговоры с кольтеками"
NMS_allied_tribes_desc:0 "Одно из местных племен всегда было в хороших отношениях с местными бэтпони на юго-востоке. Эти кольтеки ещё давно сформировали много собственных племенных союзов. Их поддержка была бы неоценима для нашего дела"
NMS_unite_the_bats:0 "Дети Луны"
NMS_unite_the_bats_desc:0 "Мы должны полностью сплотить всех местных бэтпони на нашу сторону, чтобы выиграть эту войну. Только вместе мы сможем достичь цели нашей великой императрицы и принести вечную ночь. К оружию!"
NMS_supreme_commander:0 "Наша главнокомандующая"
NMS_supreme_commander_desc:0 "Вот и генерал!\nЛеди и джентельпони! Вот и генерал!\nНаступил момент, которого вы все так ждали! Вот и генерал!\nГордость юго-востока! Вот и генерал!\nМаршал Старс Вирл!"
NMS_improve_supply_lines:0 "Улучшить линии снабжения"
NMS_improve_supply_lines_desc:0 "По нашим оценкам, около 20% наших поставок снаряжения теряется в пути из-за ужасного состояния инфраструктуры. Полномасштабный её ремонт невозможен в военное время, но выделенный корпус для сопровождения наших конвоев снабжения, а также для устранения препятствий может уладить и так патовую ситуацию."
NMS_commissars:0 "Скрытые авиабазы"
NMS_commissars_desc:0 "Если бы мы использовали наши военно-воздушные силы обычным способом, они бы наверняка были разбиты в первые часы войны, поэтому вместо этого мы должны обеспечить надежную маскировку наших авиабаз будто в пещерах, горах и джунглях, если это конечно необходимо. Мы ударим, как ведьмы и демоны ночи."
NMS_bat_caves:0 "Система пещер бэтпони"
NMS_bat_caves_desc:0 "Мы можем использовать подземную систему пещер бэтпони, которые существовали в течение сотен лет, чтобы получить значительное преимущество над нашими врагами. Мы могли бы нанести удар с любого направления, но их местоположение не останется тайной надолго. Было бы лучше использовать их настолько эффективно, насколько возможно."
NMS_localised_weapon_manufacturies:0 "Локализованное производство оружия"
NMS_localised_weapon_manufacturies_desc:0 "Императрица очень добра и любит своих детей ночи, но реальность войны означает, что оружия всегда будет мало. Мы должны существовать сами, расширять наши существующие мастерские, чтобы производить все больше и больше оружия. Одним из преимуществ биологии фестралов заключается в том, что мы можем работать дольше, но не обязательно лучше."
NMS_native_manufacturies:0 "Подземные мастерские"
NMS_native_manufacturies_desc:0 "Глубоко в джунглях и горах мы можем создать промышленные центры для поддержки наших гражданских военных усилий. Хотя, в конце концов, все должно быть использовано для войны. Каждая жертва имеет значение для дела."
NMS_divisions_from_north:0 "Северная поддержка"
NMS_divisions_from_north_desc:0 "После победы в стычках с лоялистскими силами близ города Хуффингтон, императрица сочла нужным перенаправить несколько подразделений уважаемой ночной гвардии на помощь в нашей борьбе. Их опыт должен оказаться неоценимым подспорьем."
NMS_shadowbolts_from_north:0 "Юго-Восточный Отряд Шедоуболтов"
NMS_shadowbolts_from_north_desc:0 "Маршал Старс Вирл всегда инвестировала в воздушную мощь даже во время службы в качестве второстепенного военного чиновника до восхода Луны. Теперь мы можем использовать эту позицию для того, чтобы группа лунных пилотов была развернута на юго-востоке для оказания помощи в наших усилиях."
NMS_force_conscription:0 "Принудительная воинская повинность"
NMS_force_conscription_desc:0 "Численность бэтпони недостаточно высока, чтобы пополнить ряды наших армий, и использование крайних мер вроде других пони, обманутых пропагандой, должно помочь нам получить необходимую численность войск. Таковы потребности войны."
NMS_masters_of_the_night:0 "Повелители Ночи"
NMS_masters_of_the_night_desc:0 "Другие избегают и боятся ночи, но мы наделены её силой! Мы будем действовать под ночным покровом вместо того, чтобы потеть под палящим солнцем джунглей. В результате наши пони будут страдать гораздо меньше."
NMS_settle_debts:0 "Погашение старых долгов"
NMS_settle_debts_desc:0 "Древним врагом бэтпони на юго-востоке является племя Нейгуа, которое поклоняется солнцу и подавляет любую надежду на мирное сосуществование в этом регионе. И теперь наши враги используют их против нас! Мы должны уладить эту древнюю вражду ради общего блага."
NMS_for_the_empress:0 "За Императрицу!"
NMS_for_the_empress_desc:0 "Да здравствует вечная ночь, поддерживающая нас в битве! Мы должны выиграть эту войну за справедливое правление Лунной Империи и ее Императрицы! Мы никогда не будем колебаться или терпеть неудачу! Luna nobis custodit!"

NMS_end_of_war:0 "Наша судьба"
NMS_end_of_war_desc:0 "Наши враги теперь лежат в грязи, как реликвии прошлого. Настало время определить будущее эквестрийского юго-восточного региона."
NMS_the_new_governor:0 "Новое правительство"
NMS_the_new_governor_desc:0 "Императрица постановила, что Юго-Восток нуждается в более умеренном подходе. Будет сформировано гражданское правительство, и доблестные командиры, которые сделали нашу победу возможной, будут переведены в другое место. Вопрос только в том, кто поведет нас?"
NMS_governor_glory:0 "Губернатор Старри Глори"
NMS_governor_glory_desc:0 "Иммигрант из Мэйнхэттена, Старри Глори был выбран в качестве нового губернатора. С его экстремальными методами, он, несомненно, станет уникальным лидером."
NMS_a_state_for_the_bats:0 "Страна фестралов"
NMS_a_state_for_the_bats_desc:0 "Основная политика режима должна состоять в том, чтобы создать государство для фестралов, в которое не должны проникать никакие другие нечистые виды. Чего бы это ни стоило."
NMS_welfare_for_the_bats:0 "Благосостояние для фестралов"
NMS_welfare_for_the_bats_desc:0 "Мы должны поощрять движение фестралов в наше новое государство, проводя чрезвычайно либеральную политику благосостояния для всех бэтпони в нашей стране. Когда мы закончим работу, мы сделать его раем для них."
NMS_ammend_gun_laws:0 "Изменить законы о владении оружием"
NMS_ammend_gun_laws_desc:0 "Каждый фестрал должен быть готов защищать себя и свое государство от любой угрозы ему, в то время как туземцы должны отказаться от своего оружия, чтобы они никогда не могли представлять угрозу нашему новому порядку. Социальный порядок будет очень четким."
NMS_ressetlement_policies:0 "Закон о переселении коренных народов"
NMS_ressetlement_policies_desc:0 "Промышленные центры нашей страны должны быть очищены от тех туземных и лоялистских элементов, которые саботируют богатство и производство нашей страны. Наши бывшие туземные союзники могут жить в своих джунглях, как и три других племени... они могут идти своей дорогой. Это нас не касается."
NMS_encourage_children:0 "Политика трех жеребят"
NMS_encourage_children_desc:0 "Чтобы увеличить популяцию фестралов в нашей стране, мы должны ввести закон, обязывающий каждую мать-фестрала рожать по крайней мере троих жеребят-фестралов. Мы наградим тех, у кого будет ещё больше жеребят! Что касается тех, кто не является бэтпони... Они должны воздерживаться от размножения или потеряют свои социальные чеки."
NMS_secure_the_situation:0 "Стабилизировать ситуацию"
NMS_secure_the_situation_desc:0 "Мы почти «минимизировали» вредные последствия нечистого общества и теперь можем избавиться от проблем в городах. Мы будем действовать на основе всей имеющейся у нас информации против членов сопротивления и лидеров туземцев, все еще находящихся в городах нашей страны, и сделаем так, чтобы они никогда больше не создавали проблем."
NMS_mine_eyes_have_seen_the_glory:0 "Мои глаза видели славу"
NMS_mine_eyes_have_seen_the_glory_desc:0 "Мы, наконец, преуспели в создании истинного государства для фестралов, которое никогда больше не будет испорчено или запятнано. Фестралы будут вечно идти на службу своей императрице. Ведь наша новая земля - ее величайший и наиболее чистый слуга."
NMS_fight_the_natives:0 "Финальная битва"
NMS_fight_the_natives_desc:0 "Новости из военного гарнизона Теночтитлана! Племенная орда приближается к городу, мы можем столкнуться со второй войной... или получить великолепную возможность разгромить их раз и навсегда."
NMS_reprisals:0 "Массовые репрессии"
NMS_reprisals_desc:0 "Так как волна мяса прибыла, чтобы попытаться свергнуть наш контроль, мы получили ценную информацию, чтобы нанести ответный удар по ним. Расположение центров сопротивления и родных деревень. И особенно те, кто поддерживал племенной марш. Мы с радостью воспользуемся всем этим в полной мере."
NMS_assassinate_the_leaders:0 "Разобраться с лидерами"
NMS_assassinate_the_leaders_desc:0 "Нейгуа являются главным сопротивлением против нашего правления и действуют как стержень для других племен, чтобы сплотиться вокруг них. Пришло время свергнуть их и их союзников в Селестийском сопротивлении вместе с ними."
NMS_the_reservation_system:0 "Система резерваций"
NMS_the_reservation_system_desc:0 "С великим хаосом, вызванным действиями диких туземцев, у нас есть все основания и полномочия, чтобы осуществить величайший из планов Старри Глори по созданию на юго-востоке лучшего дома для фестралов, каким он может быть. Полное ограничение местного населения в установленных районах. Конечно, они все равно будут защищены государством... и получат много работы."
NMS_education_reforms:0 "Образовательные реформы"
NMS_education_reforms_desc:0 "Если мы хотим действовать как составная часть империи, мы должны довести нашу науку до того же уровня, что и остальная Эквестрия. Собранная информация также поможет нам в наших усилиях по обеспечению богатства и процветания в регионе."

NMS_governor_light:0 "Губернатор Лайт Нэратив"
NMS_governor_light_desc:0 "Первым губернатором Юго-Востока был избран эквестрийский фестрал и газетный репортер Лайт Нэратив. Он обещает более осторожный подход к нестабильному региону, основанный на диалоге и фактах."
NMS_a_lighter_touch:0 "Бархатная перчатка"
NMS_a_lighter_touch_desc:0 "Чтобы поддерживать хоть какой-то порядок на наших землях, мы должны действовать как бархатная перчатка, тонко направляя политику туземцев, чтобы они были более дружелюбными к нашему режиму."
NMS_arrest_the_leaders:0 "Разобраться с нарушителями спокойствия"
NMS_arrest_the_leaders_desc:0 "Хотя мы можем пытаться убедить массы в нашей доброй воле сколько захотим, всегда найдутся те, кто выступит против нас. Для них у нас должен быть более сильный ответ..."
NMS_open_dialouge:0 "Открытый диалог с Нейгуа"
NMS_open_dialouge_desc:0 "Нейгуа по-прежнему остаются в этих землях надежным солнечным бастионом. Бастионом, который мы должны каким-то образом сдерживать, если не хотим, чтобы он служил маяком для дальнейшего сопротивления нашему правлению."
NMS_ensure_rights:0 "Верховный вождь"
NMS_ensure_rights_desc:0 "После примирения с местными племенами мы можем получить их поддержку, создав новые автономии, основанные на районах расселения племён. Мы можем обеспечить представительство коренных групп населения, не ослабляя при этом правительство. Хотя, конечно, мы оставляем за собой право отстранить этих чиновников, если они станут... враждебными."
NMS_a_state_of_states:0 "Органичное государство"
NMS_a_state_of_states_desc:0 "Мы должны стремиться к тому, чтобы юго-восток служил ярким маяком доброй воли, свободы и процветания во всей империи. Для этого мы должны создать новое, крепкое правительство, специально приспособленное к нашим условиям."
NMS_protect_local_governments:0 "Защитить местные органы власти"
NMS_protect_local_governments_desc:0 "Эквестрийская администрация, существовавшая до лунного восстания, почти полностью развалилась из-за беспорядков, и многие обеспокоены тем, что они потеряют довоенные права. Мы должны выпустить декларации, заверяющие всех существ юго-востока, что мы стремимся к лучшему и намерены сохранить эти автономии ... после некоторых реформ."
NMS_state_investment:0 "Инвестиции в будущее"
NMS_state_investment_desc:0 "Чтобы дать толчок развитию экономики юго-востока, губернатор запросил инвестиции от центрального правительства империи, а также пожертвования от частных лиц. С этими средствами мы можем быть уверены, что правильно начнем экономику, чтобы обеспечить будущий рост."
NMS_local_democracy:0 "Местная демократия"
NMS_local_democracy_desc:0 "Хотя должность губернатора может никогда не перейти в руки народа, мы можем гарантировать, что местным провинциям может быть гарантировано право избирать местных руководителей. Это, мы надеемся, обеспечит народную поддержку нашей нации."
NMS_allow_non_socialist_unions:0 "Разрешить несоциалистические профсоюзы"
NMS_allow_non_socialist_unions_desc:0 "Мы контролируем как Балтимэйр, так и его промышленность. Чтобы снова возродить ее, мы можем использовать сильную волю рабочих к организации, чтобы вернуть нашу промышленность. Эти союзы будут служить для восстановления промышленных центров юго-востока к тому, чем они были раньше. И помните, ни слова о Марксе."
NMS_a_better_south_east:0 "Мир в наше время"
NMS_a_better_south_east_desc:0 "Благодаря реформам, направленным на обеспечение стабильности в стране, мы можем теперь заявить, что периоды волнений в городах закончились. Принципы местной демократии и экономического роста заставили народ осознать, что хорошие времена впереди. Мы действительно являемся правительством, которое будет защищать интересы населения в империи."
NMS_a_shining_beacon:0 "Сияющий Маяк"
NMS_a_shining_beacon_desc:0 "В настоящее время на юго-востоке достигнуто единство между городами и деревнями, фестралами и туземцами, а также между правительством и его народом. Теперь мы вступим в Новый век под бдительным оком нашей императрицы, век процветания, какого никто никогда не видел."

NMS_military_government:0 "Военный Мандат"
NMS_military_government_desc:0 "Чтобы упростить процесс управления на юго-востоке, Великий Маршал Старс Вирл решил остаться под контролем военной хунты, чтобы эффективно управлять юго-восточными провинциями, с благословения императрицы."
NMS_standardise_military_bureaucracy:0 "Размытие Линий"
NMS_standardise_military_bureaucracy_desc:0 "В настоящее время в нашем регионе существуют две администрации: старая гражданская, которая встала на сторону Найтмер Мун в гражданской войне, и наша новая военная администрация. Их использование было израсходовано, поэтому гражданские лица получат возможность слиться с новой администрацией или остаться без работы."
NMS_indefine_martial_law:0 "Неограниченное военное положение"
NMS_indefine_martial_law_desc:0 "Великий Маршал издала декрет, объявляющий, что военное положение теперь является основой режима страны, и что любой, кто бросает ему вызов, будет рассматриваться как предатель государства. Здесь не может быть никаких исключений или милосердия."
NMS_formalise_military_frontier:0 "Сформировать Военный Фронтир"
NMS_formalise_military_frontier_desc:0 "Хотя нам была дарована Хартия власти императрицей Найтмер Мун, мы еще не являемся истинным государством, некоторые все еще считают, что мы находимся в промежуточном периоде и что гражданское правление будет восстановлено. Мы должны избавиться от этой несбыточной мечты раз и навсегда. И стать тем, кем мы должны были быть."
NMS_military_education:0 "Милитаризация Образования"
NMS_military_education_desc:0 "Первые уроки, которые каждый фестрал узнает, должны быть их Азбука, служение императрице и как стрелять из ружья. Это принципы, которые должны сохранить этот регион лояльным и продуктивным. Остальное - легкомыслие и декадентский избыток."
NMS_lunar_cadets:0 "Создание Лунных Кадетов"
NMS_lunar_cadets_desc:0 "Мы должны создать молодежную организацию, чтобы обучать и учить детей нашего народа истинным ценностям фестралов.\nБудут сформированы отдельные ветви, чтобы научить не-фестралов ценностям усердной работы и тому, как им повезло, что ими управляет такая любящая императрица."
NMS_military_industrial_complex:0 "Военно-Промышленный Комплекс"
NMS_military_industrial_complex_desc:0 "Поскольку наше государство едино с военными, мы должны интегрировать промышленность в эту тройку. Промышленная продукция страны будет служить прежде всего увеличению возможностей нашей армии, и бесконечная праведная война против врагов ночи заставит наших граждан работать изо всех сил, чтобы подпитывать ее."
NMS_mandatory_service:0 "Обязательная военная служба"
NMS_mandatory_service_desc:0 "Теперь, когда у нас есть все эти материалы, необходимые для войны, нам просто нужна рабочая сила, чтобы вести эту войну. Фестралы и не-фестралы, которые обязаны служить в армии в боевой или небоевой роли, чтобы обеспечить всю рабочую силу, необходимую нам для поддержания нашей справедливой борьбы."
NMS_secret_police:0 "Организуйте Ночной Дозор"
NMS_secret_police_desc:0 "В джунглях Юго-Востока одним из ключевых факторов, который всегда следует иметь в виду, является интеллект. Что вы знаете против того, что знают ваши враги. Чтобы решить эту проблему, Лунная империя имеет свои спецслужбы, мы должны сделать наш собственный филиал разведывательных служб, чтобы удовлетворить наши конкретные потребности в джунглях."
NMS_open_the_camps:0 "Резиновые лагеря"
NMS_open_the_camps_desc:0 "Одним из основных видов продукции юго-востока является резина для автомобилей, самолетов и других изделий. Императорская армия установила высокие резиновые квоты, которые они ожидают получить от Военного Фронтира. У нас есть множество преступников, так что можно считать, что есть бесконечный запас дешевой рабочей силы."
NMS_control_the_cities:0 "Усмирите Города"
NMS_control_the_cities_desc:0 "Солдаты маршируют по улицам, а коррумпированных бюрократов заменили хорошие бэтпони-солдаты, так что социалисты должны понять, что их мечтам о революции пришёл конец. Беспорядки и диссиденты больше не допустимы."
NMS_control_the_countryside:0 "Усмирите Джунгли"
NMS_control_the_countryside_desc:0 "С каждым днем наша разведка растет, и многие из их лидеров и высших руководителей арестованы. Все эти туземные племена должны понимать, что сопротивление бесполезно и приведет лишь к еще большим страданиям."
NMS_an_army_with_a_state:0 "Армия с государством"
NMS_an_army_with_a_state_desc:0 "Здесь, на юго-востоке, мы действительно доказали превосходство военного правления над всеми другими формами. Сейчас мы являемся самой богатой территорией в империи и экспортируем огромное количество оружия и материалов, чтобы служить в военных усилиях императрицы. Мы всегда будем служить!\nДа здравствует императрица!"

NMS_economic_stuff:0 "Юго-Восточный экономический план"
NMS_economic_stuff_desc:0 "Теперь, когда политическая ситуация стабилизирована, мы можем переключить наше внимание на экономику. Остается вопрос, куда мы должны в первую очередь инвестировать наши средства - в прибрежные города или в наполненную ресурсами сельскую местность? Выбор зависит от [NMS.GetLeader]."
NMS_focus_on_countryside:0 "Ориентироваться на местности"
NMS_focus_on_countryside_desc:0 "Мы приняли решение сосредоточиться на нашей обширной сельской местности, чтобы внести свой вклад. От плантаций до шахт есть много ресурсов для эксплуатации и достаточно рабочей силы, которую можно использовать, хочет она того или нет."
NMS_coffee_plantations:0 "Кофейные Плантации"
NMS_coffee_plantations_desc:0 "Одним из многих культур, которые хорошо растут в этих джунглях является кофейные зёрна. Их довольно легко выращивать в нашей стране и выгодно продавать по всему миру. Мы можем использовать это для создания мощной коммерческой базы для нашей растущей экономики."
NMS_rubber_fields:0 "Резиновая промышленность"
NMS_rubber_fields_desc:0 "Одним из основных продуктов джунглей является резина, необходимая как в современной гражданской жизни, так и в военных товарах. Повышая эффективность, с которой мы собираем Каучук, мы можем значительно увеличить то, что мы можем внести в империю в целом."
NMS_clear_the_jungles:0 "Очистить Джунгли"
NMS_clear_the_jungles_desc:0 "Чтобы сделать сбор и транспортировку грузов намного проще и быстрее, мы должны работать над расчисткой больших путей в джунглях, чтобы служить дорогами для наших рабочих и войск для защиты этих рабочих."
NMS_the_riches_of_the_jungle:0 "Богатства Юго-Востока"
NMS_the_riches_of_the_jungle_desc:0 "Используя материальные богатства джунглей, мы эффективно обратили вспять экономический спад, вызванный войной за эту землю, и снова начали зарабатывать деньги. С помощью этого мы можем реинвестировать в экономику, чтобы сделать наш регион снова прибыльным."
NMS_diamonds:0 "Алмазные шахты"
NMS_diamonds_desc:0 "Одной из самых прибыльных отраслей промышленности в джунглях Ацтлана являются его алмазные шахты. Мы можем собрать огромное количество этих прекрасных драгоценных камней для использования их в ювелирных изделиях и промышленности. Будь то экспорт или производство, нет никаких неправильных способов применения алмазов."
NMS_logging_industry:0 "Лесозаготовительная промышленность"
NMS_logging_industry_desc:0 "Из лесов Ацтлана мы можем собрать много высококачественной древесины, которая желательна для элиты во всем мире. Мы можем изготовить самую восхитительную мебель и другую деревянную продукцию в мире, и использовать его для того, чтобы финансировать дальнейшего рост нашей экономики."
NMS_connect_the_nation:0 "Юго-Восточная железная дорога"
NMS_connect_the_nation_desc:0 "Независимо от желаний индустрии или поставщиков ресурсов, потребность в создании эффективных транспортных путей все еще существует. Мы не можем полностью  использовать эти товары или ресурсы, не имея возможности их нормального перемещения. И именно для этого мы должны построить новую систему железных дорог для удовлетворения наших промышленных потребностей."
NMS_hydroelectricity:0 "Гидроэлектростанции"
NMS_hydroelectricity_desc:0 "Великие реки Ацтлана — это неукротимые источники электроэнергии, которыми грех не воспользоваться. Используя наши новейшие гидроэлектрические технологии, мы можем построить огромные плотины, чтобы подпитывать нашу промышленную экспансию."
NMS_focus_on_cities:0 "Сосредоточьтесь наших на промышленных центрах"
NMS_focus_on_cities_desc:0 "Нами было принято решение сосредоточиться на наших существующих производственных центрах нашей промышленности. Им нужен лишь легкий толчок, чтобы снова стать лидерами промышленности в Эквестрии."
NMS_steel_mills:0 "Сталелитейные Заводы Балтимэйра"
NMS_steel_mills_desc:0 "Для того чтобы подпитывать нашу промышленность, нам понадобятся сырьевые ресурсы. Старые сталелитейные заводы Балтимэйра могут быть восстановлены, чтобы стать центром нашего нового развития."
NMS_baltimare_factories:0 "Оживить Балтимэйр"
NMS_baltimare_factories_desc:0 "Балтимэйрский промышленный центр перестал эксплуатироваться в эру застоя гармонии, пришло время снова заставить жителей Балтимора работать."
NMS_stableside_arms:0 "Оружейные Стейблсайда"
NMS_stableside_arms_desc:0 "Стейблсайд долгое время служил самодостаточным центром военной мощи в Южной Эквестрии, к сожалению, лунный командир, размещенный там, был свергнут и не имел возможности мобилизовать эту возможность для наших целей. Теперь, когда мы контролируем его, мы можем закончить то, что он начал, и снова запустить оружейное производство."
NMS_industrial_revolution:0 "Новая индустриальная революция"
NMS_industrial_revolution_desc:0 "Наши новые промышленные центры вновь служат основой для процветания экономики нашей страны. От лесов до фабрик рабочие сбиваются в кучу, строя новое будущее для нашего народа на юго-востоке!"
NMS_development_plan:0 "Проекты общественных работы"
NMS_development_plan_desc:0 "Хотя наши отрасли прибыльны и производят много товаров, всё ещё не достаточно пони для сельского хозяйства. Как таковой вопрос безработицы все еще присутствует. Мы можем решить эту проблему с помощью проектов общественных работ, призванных обеспечить каждого какой-то работой."
NMS_further_industrial_development:0 "Дальнейшее промышленное развитие"
NMS_further_industrial_development_desc:0 "С нашей новой и оживленной экономикой мы можем развить промышленные проекты по всей стране. Всегда есть место для большего расширения."
NMS_electronics_development:0 "Вычислительные проекты"
NMS_electronics_development_desc:0 "Электроника является ключом к любой отрасли, будь то зводское производство или добыча на шахтах. Мы должны стараться оставаться на шаг впереди кривой."
NMS_modern_methods:0 "Современные промышленные методы"
NMS_modern_methods_desc:0 "Современные промышленные методы необходимы как для улучшения наших товаров, так и для улучшения нашего производства, они являются ключом к нашему дальнейшему процветанию. Наши главные инженеры придумали планы по расширению наших производственных возможностей, и они кажутся очень перспективными."
NMS_drilling:0 "Эксперименты синтетической нефтью"
NMS_drilling_desc:0 "В то время как мы одарены резиной, мы не обладаем нефтяными месторождениями Эпплузы, и поэтому мы должны экспериментировать с искусственным созданием нашей собственной нефти, чтобы нам не нужно было слишком полагаться на милость императрицы."
NMS_technical_institute:0 "Балтимэйрский Технический Институт"
NMS_technical_institute_desc:0 "С развитием нашей экономики мы теперь можем спонсировать новые научные разработки в новом университете в нашей столице Балтимэйр. Вперед в будущее!"

NMS_army_stuff:0 "Юго-Восточное Региональное Командование"
NMS_army_stuff_desc:0 "Солдаты доказали свою ценность в гражданской войне, но теперь мы должны стандартизировать наши силы, нашу подготовку и даже виды оружия, которые мы используем. Императрице нужна профессиональная постоянная сила, и мы ее доставим."
NMS_united_army:0 "Совершенно Новая Армия"
NMS_united_army_desc:0 "Для нашей армии мы должны использовать все, что у нас есть, местных и прочее. Ограничение нашей армии только фестралами сдержит нас и отбросит ценные пони ресурсы, которые можно использовать."
NMS_jungle_mastery:0 "Мастерство джунглей"
NMS_jungle_mastery_desc:0 "С нашими войсками из местных источников и готовностью сражаться до последнего, чтобы защитить свою землю, мы можем использовать их опыт в войне в джунглях для усиления наших армий."
NMS_localised_armouries:0 "Местные Оружейные"
NMS_localised_armouries_desc:0 "Строительство нескольких оружейных складов в наших крупнейших городах гарантировало бы, что даже самые простые гарнизонные войска будут иметь оружие во время чрезвычайных ситуаций. Каждый должен иметь возможность защитить себя на этой враждебной земле."
NMS_guerilla_warfare_f:0 "Обучение партизанской войны"
NMS_guerilla_warfare_f_desc:0 "В джунглях легко использовать тактику "бей-беги", и мы должны извлечь из этого выгоду, чтобы обучить всю нашу армию той или иной форме партизанской войны. Пусть для врагов наши джунгли станут хуже Тартара!"
NMS_decentralised_command:0 "Децентрализованная структура командования"
NMS_decentralised_command_desc:0 "Имея различные командные пункты по всей стране, мы можем намного легче управлять делами, не требуя от центрального штаба издавать каждый приказ. Позволяя местным чиновникам принимать решения, мы можем создать группу способных и умных местных офицеров, которые будут превосходно защищать свою землю."
NMS_native_officers:0 "Местные офицеры"
NMS_native_officers_desc:0 "Во время войны многие члены кольтеков и других племен сражались в наших армиях, мы можем вознаградить их теперь, отправив их обучаться в наших военных школах, чтобы стать полноценными генералами."
NMS_decentralised_army:0 "Автономная армия"
NMS_decentralised_army_desc:0 "Благодаря нашим реформам наша армия теперь может действовать с максимальной эффективностью на той местности, на которой она располагается, армию тех, кто называет эту землю домом, и кто погибнет, защищая каждый ее дюйм от любого врага, который осмелится угрожать ей."
NMS_bat_army:0 "Армия бэтпони"
NMS_bat_army_desc:0 "Как мы можем доверять эти туземцам делать работу фестралов?! Им не хватает ни боеспособности, ни дисциплины, необходимой для служения императрице, и мы должны четко заявить об этом в нашей политике вербовки."
NMS_native_auxiliaries:0 "Местные на поддержке"
NMS_native_auxiliaries_desc:0 "Туземцы все еще могут быть полезны для некоторых вещей. Мы можем принимать аборигенов в армию на небоевые должности для того, чтобы пополнять ряды там, где фестралы не могут быть найдены или нужны на более важных ролях."
NMS_finest_equipment:0 "Только лучшая экипировка"
NMS_finest_equipment_desc:0 "Наши элитные войска заслуживают только того, чтобы служить с самым лучшим оборудованием, которое мы можем разработать, чтобы они всегда сражались на самом высшем уровне подготовки и качестве. Боевой дух войск, несомненно, улучшится, зная, что они сражаются лучшим снаряжением, что мы можем дать им."
NMS_a_truly_elite_army:0 "Новая Нимбусия"
NMS_a_truly_elite_army_desc:0 "Как и наши дальние родственники на Востоке, мы создали новую армию, где будут служить только лучшие и побеждать только лучшие, каждый бэтпони в нашей армии гордится службой в ней, в рядах элитных защитников императрицы!"
NMS_new_officers:0 "Только лучшие офицеры"
NMS_new_officers_desc:0 "Лучшие и умнейшие поведут наши войска, и кто лучше подойдет, чем эти прекрасные бэтпони, доказавшие свою храбрость во время Гражданской войны? Пусть их пример вдохновит наши силы на еще большие подвиги храбрости и мужества."
NMS_extreme_training:0 "Только лучшее обучение"
NMS_extreme_training_desc:0 "Наш военный персонал должен пройти через самые строгие из всех учебных программ, чтобы повести наши войска в бой. Это обеспечит тактическое превосходство наших солдат на поле боя."
NMS_put_them_through_hell:0 "В Тартар и обратно"
NMS_put_them_through_hell_desc:0 "Наши воины готовы отправиться в глубины самой смерти и снова выйти из нее без единой царапины, чтобы служить великой лунной императрице!"
NMS_doctrine_f:0 "Развитие доктрины"
NMS_doctrine_f_desc:0 "Хотя мы можем развивать наше командование все, что нам нравится, мы также должны инвестировать в доктрину, с которой сражаются наши солдаты, чтобы выбрать, как наши военные будут действовать на стратегическом уровне."
NMS_infantry_equipment_f:0 "Стандартизированные винтовки"
NMS_infantry_equipment_f_desc:0 "В гражданскую войну наши войска были вооружены смесью лунных стандартных винтовок, местного оружия, охотничьих ружей и некоторых лопат, которые мы нашли в яме. Мы должны убедиться, что это никогда не повторится, производя стандартную вариацию винтовки для всех, которые мы сможем называть собственными."
NMS_artillery_equipment_f:0 "Современная Пушка"
NMS_artillery_equipment_f_desc:0 "Хотя джунгли не совсем лучшее место для артиллерии, она по-прежнему являются основной частью военных действий, и мы не должны отставать в их развитии."
NMS_support_equipment_f:0 "Выделенные службы поддержки"
NMS_support_equipment_f_desc:0 "Группы поддержки для обеспечения наших обычных военных подразделений должны быть использованы в полной мере для повышения боеспособности наших войск. Будь то вспомогательная артиллерия, инженеры для рытья траншей или даже медики для сопровождения наших раненых с поля боя, нашим силам понадобиться все из этого."
NMS_tank_f:0 "Ограниченная Реализация Танка"
NMS_tank_f_desc:0 "Бронированные машины находились в теории уже долгое время и видели ограниченное применение во время Лунной гражданской войны, мы должны приложить собственные усилия для развития этих стальных гигантов. Мы, конечно, не собираемся заставлять их сражаться в джунглях, но они могут и будут развернуты в других местах Эквуса."
NMS_motorized_f:0 "Джекалоп"
NMS_motorized_f_desc:0 "Используя всю имеющуюся в нашем распоряжении резину, было бы безумием думать, что мы не должны пытаться развивать моторизованное армейское подразделение, чтобы служить в качестве быстро движущихся сил реагирования для нашей пехоты. В отличие от танков, они могут быть настроены более легко адаптироваться к суровой местности на юго-востоке."
NMS_military_rd:0 "Армейский Научно-Исследовательский Отдел"
NMS_military_rd_desc:0 "При совершенствовании армии часто приходится сталкиваться со многими другими полезными открытиями. Целеустремленная исследовательская группа для совершенствования нашей военной техники и ее адаптации в конечном итоге для гражданского использования была бы идеальной вещью."

NMS_aztlan_navy:0 "Юго-восточный флот"
NMS_aztlan_navy_desc:0 "Флот, дислоцированный на юго-востоке, к сожалению, не последовал за истинным лидером Эквестрии и решил встать на сторону наших врагов. Поэтому нам приходится создавать новый с нуля."
NMS_baltimare_port:0 "Верфи Балтимэйра"
NMS_baltimare_port_desc:0 "Причалы и доки Балтимэйра понесли значительный ущерб во время Гражданской войны. Программа восстановления должна начаться с расширения нашего военно-морского флота."
NMS_stableside_port:0 "Верфи Стэблсайда"
NMS_stableside_port_desc:0 "Гавань Стэблсайда избежала опустошения, и только нуждается в нескольких незначительных улучшениях, чтобы начать нашу военно-морскую программу. Кроме того, это только практично иметь несколько военно-морских баз, предназначенных для строительства конкретных кораблей."
NMS_destroyer_f:0 "Лунная береговая охрана"
NMS_destroyer_f_desc:0 "Береговая охрана будет одним из ключевых факторов в нашем новом военно-морском командовании. Он должен служить для защиты южных морских путей, чтобы поддерживать жизнедеятельность стран юга, экспортирующих каучук и нефть."
NMS_light_cruiser_f:0 "Более Тяжелая Плакировка"
NMS_light_cruiser_f_desc:0 "Постоянно растущее вооружение, используемое в море, требует размещения все более толстых бронированных пластин на наших кораблях. Для того, чтобы эффективно сделать это без ущерба для парусной способности судна, будут выделены средства на разработку крейсерского варианта."
NMS_saltmane_port:0 "Верфи Солтмейна"
NMS_saltmane_port_desc:0 "Доки в Солтмейне открыты, но находятся в глубокой воде, что делает их превосходными для строительства больших судов. Военно-морское производство больше не должно бороться с нехваткой средств."
NMS_submarine_f:0 "Скрытый флот"
NMS_submarine_f_desc:0 "Подводные лодки уже некоторое время плавают вокруг, но особенно с нашей сравнительно слабой промышленной базой мы должны смотреть на реализацию этих проектов в нашем флоте. Они разрушат судоходные пути наших врагов."
NMS_heavy_cruiser_f:0 "Легкие Линкоры"
NMS_heavy_cruiser_f_desc:0 "Более тяжелые крейсеры могут служить в качестве судов преследования, в то же время нанося удар, эти суда могут служить ядром силы нашего флота, поскольку они экономически эффективны и хорошо работают в различных ситуациях."
NMS_doctrianl_development:0 "Развитие доктрины"
NMS_doctrianl_development_desc:0 "В военных залах Адмиралтейства разрабатываются планы того, как будет вестись морская война, и в конце концов мы должны выбрать один из них, чтобы не остаться неподготовленными."
NMS_battleship_f:0 "Военный флот"
NMS_battleship_f_desc:0 "Самые сильные и самые большие военные корабли могут строиться годами, но их мощь не имеет себе равных, и даже одно наше имя может изменить ситуацию в будущих войнах. Мы приложим все усилия, чтобы приспособить старые тяжелые корпуса для перевозки разрушительных орудий и непробиваемой брони, имеющихся в нашем распоряжении."
NMS_carrier_f:0 "Эксперемент с авионосцами"
NMS_carrier_f_desc:0 "Идея о том, что самолет бьет корабль, существует с тех пор, как был разработан первый военно-морской бомбардировщик, но идея поставить самолет на корабль, чтобы победить корабль, все еще относительно нова. Мы должны опробовать ее и работать над развитием авианосцев."
NMS_new_admirality:0 "Юго-Восточное Лунное Адмиралтейство"
NMS_new_admirality_desc:0 "Лунное адмиралтейство на юго-востоке теперь обучено и готово сражаться на морях с любыми врагами императрицы! Где бы они ни были!"

NMS_aztlan_airforce:0 "Военно-Воздушные Силы Ацтлана"
NMS_aztlan_airforce_desc:0 "С изобилием каучука и алюминия на наших землях мы должны работать над созданием военно-воздушных сил, которые будут служить нам в небе."
NMS_import_fighters:0 "Импорт истребителей"
NMS_import_fighters_desc:0 "Лунные ВВС сильны, и мы должны просить их прислать нам несколько своих истребителей, чтобы использовать их в качестве шаблона для развития наших собственных ВВС. Конечно, если императрица проявит свою щедрость."
NMS_light_aircraft:0 "Развитие истребительной авиации"
NMS_light_aircraft_desc:0 "Ядром всех воздушных сил является истребитель, и поэтому мы должны убедиться, что наши лучшие из них могут быть. Это требование для всех других воздушных разработок."
NMS_CAS_f:0 "Поддержка наших войск"
NMS_CAS_f_desc:0 "Война на земле все еще должна выигрываться независимо от того, как ведется война в небе, и поэтому мы должны разработать самолет с единственной целью поддержать наших пони на земле."
NMS_import_bombers:0 "Импорт бомбардировщиков"
NMS_import_bombers_desc:0 "Лунные военно-воздушные силы поддерживают сильный бомбардировочный контингент, который вполне может быть использован в плотных джунглях Ацтлана. Мы должны запросить некоторые из этих бомбардировщиков для себя."
NMS_bomber_aircraft:0 "Тактические Бомбардировщики"
NMS_bomber_aircraft_desc:0 "Тактические бомбардировщики сильны и универсальны, способные служить многократному использованию для наших военно-воздушных сил. Стоит вложить деньги, результаты быстро последуют."
NMS_heavier_bombers:0 "Cтратегический бомбардировщик"
NMS_heavier_bombers_desc:0 "Целевые стратегические бомбардировщики могут быть использованы для нанесения ущерба промышленности и инфраструктуре противника и парализовать их армию без прямого наведения на нее."
NMS_build_the_airstrips:0 "Построить взлетно-посадочные полосы"
NMS_build_the_airstrips_desc:0 "Для того чтобы разместить наши военно-воздушные силы, хотя нам нужно будет расширить наши существующие авиабазы, больше не будет запусков самолетов из древесных навесов или пещер."
NMS_train_the_pilots:0 "Обучить пилотов"
NMS_train_the_pilots_desc:0 "Или пилоты должны убедиться, что они обучены летать на самолете, который мы произвели, чтобы у нас не было летающей ошибки в небе. Летать на самолете гораздо сложнее, чем кажется."
NMS_heavier_fighters:0 "Проекты тяжелых истребителей"
NMS_heavier_fighters_desc:0 "Тяжелые истребители могут служить в качестве наземных боевых самолетов, воздушных боевых машин или в качестве сопровождения для наших бомбардировщиков. Такая полезная плоскость определенно стоила бы нашего интереса."
NMS_night_fliers:0 "Шедоуболты"
NMS_night_fliers_desc:0 "Шедоуболты являются элитой лунных ВВС, и как часть империи мы должны создать свою собственную ветвь Шедоуболтов, которые послужат примером для наших пилотов."
NMS_expert_fliers:0 "Повелители Неба"
NMS_expert_fliers_desc:0 "С нашими военно-воздушными силами, развитыми и обученными, мы можем уверенно управлять небом Ацтлана и за его пределами!\nЗа императрицу! Мы летим в ночи!"

### Events ###
supporters.1.t:0 "Странный маленький бэтпони"
supporters.1.d:0 "Маршал Старс Вирл носилась по своему специальному офису возле линии фронта войны, бегая между скамейками и бумагами, чтобы координировать свое новое наступление. Когда, наконец, наступил момент спокойствия, она прокралась обратно в свой кабинет за пределами главного комплекса, чтобы немного отдохнуть, успокоиться и, возможно, выпить чашку чая.\n\nНо когда она вошла, что-то новое было не совсем правильно.\nНет. Что-то определенно было не так.\n\nЭта бумага лежала в другом месте. И уже были приготовлены чашки чая.\n\nДостав пистолет из потайного ящика, она протянула его к стулу в другом конце комнаты, повернувшись лицом к задней стенке палатки, которая была свернута так, что служила неким подобием окна. Как кто-то проник внутрь? Дверь была заперта не так ли? Как только она это подумала, стул развернулся...\n\n"Ну-ну, генерал, мы здесь не враги." - сказал бэтпонив кресле - "Мы оба желаем победы лунному делу и нового дома для бэтпони на юго-востоке. И у меня есть способ, которым это может быть достигнуто.\n\nОни часами говорили о планах фестралов разделить земли между бэтпони и туземцами, чтобы фестралы со всего Эквуса мигрировали в землю, которая принадлежала исключительно их расе. И когда неожиданный гость ушел, генерал еще не была полностью убеждена, но записала свои сведения в блокнот.\n\nСтарри Глори.\nПсих.\nУ него достаточно ресурсов, чтобы быть полезным.\nИнтересные идеи, как минимум."
supporters.1.a:0 "Нам нужна поддержка..."

supporters.2.t:0 "Встреча с Кольтеками"
supporters.2.d:0 "Эта встреча, организованная благодаря действиям бэтпони, туземцев и одного грифона, уже началась на каменистом утесе.\n\nВ ближайшую птицу выстрелили из духового трубки, и пушки были почти наготове, и только в последнюю минуту вмешательство командира взвода остановило полный конфликт. Для этого Старс Вирл был милостив. Он получит дополнительный паек, когда они вернутся в лагерь. Сейчас, правда, ей пришлось говорить с эмиссаром Кольтеков. Он сидел за столом переговоров, представляя не только свое племя, но и всех тех, кто имел зуб на Нейгуа. Племя туземцев, которые почитали Солнце в подобном культе, и всегда были враждебны к бэтпони ночи, называя их "тлакатеколт" или "демоны" и всегда борясь против них.\n\nНадеемся, что эта лига против Нейгуа, называемая «Связью девяти сестер», после сегодняшнего дня будет включать десятую - бэтпони Лунной Империи."
supporters.2.a:0 "Враг моего врага - мой друг..."

supporters.3.t:0 "Встреча"
supporters.3.d:0 "На этот раз Старс Вирл получила поблажку, ее следующая встреча была с вождем изначального племени бэтпони в джунглях Юго-Востока, "Хулиокальлакуаль" существовал в регионе задолго до более "цивилизованного" поселения бэтпони и некоторое время сопротивлялся лунному правлению подобно другим племенам, хотя и ненасильственным образом.\n\nТеперь пришло время объединить эти два мира. Цивилизация и племя объединились, чтобы служить великой императрице.\n\nИ так как ночь продолжалась, разговоры перешли от официальных дел в болтовню между друзьями. Выпивка была выпита, фестралы веселились, и в конце концов, после того, как они все проснулись в неправильных комнатах, были подписаны договоры.\n\nВ целом встреча получилась продуктивной."
supporters.3.a:0 "Иииииии!"

supporters.4.t:0 "Главнокомандующая"
supporters.4.d:0 "Кровь. Это было все, что солдаты могли вспомнить о том дне. День, когда армейский лагерь попал в засаду.\n\nВсе началось, как обычно, с учений, еды и подготовки к выходу на позиции гарнизона по периметру. Затем кто-то увидел, как охранник упал, но не с громким выстрелом, а с легким хлопком духовой трубы.\n\nНейгуа.\n\nНо затем раздался рев орудий и скрытых минометов, о нет, Нейгуа не могли сделать это в одиночку. Это была полноценная атака селестийцев.\n\nСолдаты метались по лагерю, пытаясь выстроить оборону против лоялистских сил, прорвавшихся через внешние оборонительные линии, но это было бесполезно. Фестралы и пегасы столкнулись в небе, а местные союзники с обеих сторон сражались в специальных траншеях, которые были вырыты за день до того, как полки попытались сформироваться для контратак.  Командование погрузилось в безумие, так как внезапно все приказы от высшего командования или любого центрального офицера перестали доходить.\n\nНо скоро солдаты узнают почему.\n\nЭто началось, когда смешанный взвод фестралов кольтеков поднял взгляд своей кровавой мясорубки на земле и видел, как командный состав, возглавляемый лично Старс Вирл, с пистолетами, гранатами и даже ножками стульев, устремлялись к линии фронта - и к селестийским миномётам.\n\nОдин из Кольтеков издал громкий крик: "Тлаякатия йоак!", что означает "Ночь с нами". С этими словами взвод поднялся и последовал за командным составом в атаку, который пошёл на отчаянные меры после того, как их главная командная палатка была уничтожена концентрированным артиллерийским огнем. Они знали, что им нужно уничтожить эти пушки, иначе все командование лунной армией на юге будет потеряно.\n\nПо мере того, как безрассудная толпа приближалась к главной линии лоялистов, к ним начали присоединяться все более ослабленные взводы, пока они не превратились в волну крови и железа, которая шокировала лоялистов и нейгуа, заставив их отступить.\n\nНо тот момент, который запомнился больше всего, был задокументирован одним солдатом, который рассказал эту историю журналисту по имени Лайт Нэратив: \nКогда моя рота была почти полностью погибла, я не знал, что делать дальше. Но тогда я увидел несущуюся с вершин холмов толпу, возглавляемую генералами, которых я никогда не видел. Но пока я смотрел, шрапнель попала мне в плечо, и я упал на землю. А когда открыл глаза, то увидел саму маршала, которая сказала мне:\n\n"Эй, проснись, у нас есть армия, которую нужно сжечь.""
supporters.4.a:0 "На зашиту маршала!"

supporters.5.t_generic:0 "Трусы"
supporters.5.t_losing:0 "Сомнения в победе"
supporters.5.t_losing_badly:0 "Пошатнувшеяся мораль"
supporters.5.t_losing_no_hope:0 "Теряя надежду"
supporters.5.d_generic:0 "Армейские лидеры сообщили, что некоторые из наших солдат либо не верят в нашу победу в этой войне, либо думают, что они оказались в ловушке на неправильной стороне конфликта. Поэтому под покровом ночи они пересекают линию фронта и сдаются лоялистким силам."
supporters.5.d_losing:0 "После того, как мы несколько проиграли, некоторые из наших солдат начинают чувствовать, что они выбрали неправильную сторону в гражданской войне. Через день мы слышим, что как минимум один солдат перебежал к врагу. К сожалению, в этих условиях мы мало что можем сделать."
supporters.5.d_losing_badly:0 "По мере того, как наш смертельный враг, [CES.GetNameDef], получает всё больше и больше контроля над джунглями, многие пони бегут через линию фронта и переходят на сторону врага. Когда мы перейдём в наступление, то разберёмся с этими предателями!"
supporters.5.d_losing_no_hope:0 "Наши шансы на победу в войне на юге становятся все меньше и меньше, с каждым днем враг продвигается все дальше на нашу территорию, а пони переходят границу и присоединяются к сопротивлению Дэринг Ду... Вы уверены, что мы выбрали правильную сторону в этой войне?"
supporters.5.a:0 "ИИИИИИИ!"

supporters.6.t:0 "Враг Потрясен!"
supporters.6.d:0 "Мы получили несколько сообщений о вражеских солдатах, бегущих из селестийского сопротивления, чтобы присоединиться к нам в борьбе за истинного правителя Эквестрии."
supporters.6.a:0 "И у них есть на то причина."

supporters.7.t:0 "У Западного Юколтана Нет Армии"
supporters.7.d:0 "Восстание Дэринг Ду поддерживалось только мирными жителями Западного Юколтана. Они вряд ли окажут какое-либо сопротивление нашим военизированным подразделениям. Государство наше, чтобы взять. Эта территория теперь наша"
supporters.7.a:0 "Налетай."

supporters.8.t:0 "Сведение cчетов"
supporters.8.d:0 "Настало время приступить к осуществлению нашего плана.\n\nКогда лунные военные на юго-востоке объединились с местными племенами бэтпони, они получили многочисленных союзников. Но они также получили новый обоз и их обиды. В первую очередь с племенем Нейгуа глубоко в джунглях. И одним из главных требований племен бэтпони было уладить эту вражду.\n\nИ именно поэтому, всю войну лунные военные сражались со связанными копытами. Планируя месть племени. Они нанесут удар по самому святому храму Нейгуа и осквернят его навсегда.\n\nИ вот, когда на рассвете Нейгуа отправились исполнять свои ритуалы, принося в жертву кучу фруктов, поскольку Селестия запретила им приносить в жертву неверующих, они попали в засаду орд племенных фестралов, которые сразу же напали на толпу, не убивая их, но сбрасывая на них смесь ягод и фруктов, используемых в традиционных ритуалах бэтпони, которые для Нейгуа считались принадлежавшими демонам и кошмарам. Это привело их в бешенство, спасаясь бегством от их храма, когда их преследовали лунные военные силы. В этом хаосе, коммандос ночной стражи проникли в деревни Нейгуа и выяснили, кто работал с лоялистами. Они встретятся с пулей позже.\n\nНо сейчас бэтпони были бы довольны унижением своего величайшего врага. Если бы увидели, как огромный храм окутало пламя, испускающее густой пурпурно-чёрный дым от горящих фруктов. После этого Нейгуа уже не будет такими самоуверенными."
supporters.8.a:0 "Война никогда не меняется..."

supporters.9.t:0 "Конец гражданской войны"
supporters.9.d:0 "Наконец-то! Мы добились победы над предателями на юго-востоке и можем, наконец, навести порядок в регионе. Теперь мы должны двигаться на север к нашей императрице, чтобы восстановить порядок в оставшихся частях Эквестрии, а затем мы можем решить наши внутренние дела.\n\nЗа Лунную Империю!"
supporters.9.a:0 "Вперёд!"

supporters.10.t:0 "Победа На Юго-Востоке"
supporters.10.d:0 "Удивительные новости сегодня с юго-востока Эквестрии! Самонадеянная Старс Вирл сообщила, что регион теперь полностью под контролем Империи, и что ее военные силы будут двигаться на север, чтобы помочь центральному верховному командованию. Он просила сохранять автономию по крайней мере до окончания конфликта, с тем чтобы сохранить кадровую организацию, которая служила ей до сих пор. Это мы сделаем и действительно должны сделать. Поскольку ее силы, скорее всего, будут необходимы для восстановления порядка на остальной части Эквуса."
supporters.10.a:0 "Ура! Наши силы удвоились!"

supporters.11.t:0 "Юго-Восточное Военное Командование"
supporters.11.d:0 "С юго-востока пришла новая телеграмма от командующего там Маршала, Старс Вирл. Она написал нам, что ситуация в Ацтланском регионе безопасна и что он готов к полной интеграции в Империю в целом, если мы этого захотим. Хотя она заявляет, что, по ее мнению, регион мог бы лучше управляться автономно либо военным правительством, остающимся под ее копытом, либо более автономным гражданским государством, чтобы лучше обслуживать уникальные условия, существующие в этом районе. Как мы хотим проводить нашу политику в регионе?"
supporters.11.a:0 "Дайте региону автономию."
supporters.11.b:0 "Они выполнили свою задачу."

supporters.12.t:0 "Автономия"
supporters.12.d:0 "Мы получили ответ от самой Найтмер Мун, которая объявила нас достойными иметь автономию для наших нужд и для Лунной Империи в целом. Мы должны быть благодарны за этот дар... а потом начинайте обдумывать, как мы будем его использовать. Более простой вариант состоял бы в том, чтобы военные непосредственно контролировали государство, как во многих других провинциях восстановления империи, или, поскольку здесь есть значительное лояльное население, мы могли бы перейти непосредственно к гражданскому государству. Как мы будем действовать дальше?"
supporters.12.a:0 "Организация гражданского правительства."
supporters.12.b:0 "Оставим военное правительство."

supporters.13.t:0 "Новый Губернатор"
supporters.13.d:0 "С тех пор, как мы решили существовать под гражданским правлением в качестве юго-восточного губернаторства, шла битва, чтобы понять, кто будет губернатором провинции вместо императрицы.\n\nТак как голосование-это немного... сложный вопрос в только что раздираемой войной провинции, первый губернатор будет выбран советом советников из регионального командования и имперской делегации Найтмер Мун. По мере того, как все избиратели прибывают, кажется, что два претендента бегут впереди других.\n\nВо-первых - Старри Глори. Будучи лидером одной из главных военизированных групп на юго-востоке до Гражданской войны, он теперь предпринял попытку возглавить ее. Ему ясно, для кого предназначена его администрация, для фестралом и только для фестралом. Это одобряется многими из наиболее экстремальных представителей собственно Лунной Империи, но было осуждено главным дипломатом племени Колтеков, который сидит в голосующем Совете из Ацтлана, и даже некоторыми должностными лицами Лунной империи, такими как генерал Бипен, который беспокоится о нестабильности, которую может вызвать его политика. Он также, кажется, имеет какие-то отношения с генералом, хотя никто не уверен, что это точно.\n\nС другой стороны, журналист Лайт Нэратив, известный тем, что он был ранним публичным сторонником ранней кампании Найтмер Мун, которая была прервана ее сестрой, а затем был сторонником лунного восстания, чтобы служить способом повышения статуса всех существ Эквуса. Он также находился на линии фронта войны на юго-востоке, принося изнурительные рассказы о войне и смерти, и самое известное Сказание о великом генерале Старс Вирл. Видя кровь и конфликт, он занял примирительную позицию по отношению к коренным народам юго-востока, но он заявил, что не преминет построить дом для фестралов под его руководством.\n\nИ поскольку совет разделился, ее голос может стать решаюшим.\n\nКого же она выберет?"
supporters.13.a:0 "Старри Глори будет новым губернатором."
supporters.13.b:0 "Лайт Нэратив станет новым губернатором."

supporters.14.t:0 "Конец цикла"
supporters.14.d:0 "Когда местные силы собираются вокруг Теночтитлана, становится немного более ясно, кто снабжает их и подстрекает их вперед. Старые друзья подлого Кабальерона были замечены среди толпы, раздающей деньги и оружие местным вождям. Добрый доктор сбежал, когда мы захватили его "государство", и теперь он пытается поднять новое восстание.\n\nНо сейчас все будет по-другому, когда мы брали его в первый раз. На этот раз наш лидер не боится проводить какие-либо удары.\n\nКогда туземцы, казалось, были готовы штурмовать город с небольшим гарнизоном фестралов, который все еще удерживал стены, в толпе раздались взрывы. Только вспышки, но все же достаточно, чтобы испугать и шокировать. Это нарушило сплоченность ранее организованной толпы и привело к ее расколу. Некоторые побежали вперед, готовые взять стены, другие разбежались по лесам. Но как только кто-то из туземцев добрался до стены. Старри отдал приказ. "Это была достаточная причина", - заявлял он на следующий день на пресс-конференции, чтобы приказать фестральным подразделениям, удобно спрятанным в кустарнике леса, вылететь и выпустить на толпы град огня. Полки стреляли только один раз, но хаоса было достаточно, и туземцы разбежались во все стороны. И в этом хаосе они также не могли найти своих благодетелей, включая самого уважаемого доктора. Кто-то будет казнен непосредственно после брифинга для прессы."
supporters.14.a:0 "Получите!"

supporters.15.t:0 "Наконец-то месть"
supporters.15.d:0 "С разгромом местных орд за пределами Теночтитлана, наконец, пришло время закрепить эту победу. Используя исполнительную власть, все еще удерживаемую губернатором, Старри Глори должен использовать армию, чтобы провести зачистку по всей стране, чтобы найти каждого последнего инакомыслящего и любого, кто хотя бы встречался с Кабальероном, и привлечь их к ответственности. Их преступление? Вред государству и народу фестралов, которые по праву претендуют на землю, которую они пытаются отобрать и воюют против истинных хозяев этой земли. Все заплатят за преступления против его народа."
supporters.15.a:0 "Еще один шаг вперед..."

supporters.16.t:0 "Избавление от зачинщиков"
supporters.16.d:0 "Ключ к достижению окончательной победы над туземными силами-это окончательно разобраться с Нейгуа. Хотя они, возможно, были унижены и ослаблены во время Великой борьбы за историческую свободу, пришло время действительно поставить их на колени перед нашим новым государством.\n\nК счастью, они дали нам прекрасную возможность сделать это. Лидеры Нейгуа призвали "Совет Солнца" "планировать мирное сопротивление". И поскольку это явно прикрытие для планирования дальнейших террористических атак, подобных тем, что были в Теночтитлане, мы используем этот якобы секретный совет, чтобы схватить всех их лидеров и заставить их исчезнуть. Население Нейгуа может быть расстроено, но это не то, что мы пока не можем исправить."
supporters.16.a:0 "Наконец!"

supporters.17.t:0 "Преобразование Племен"
supporters.17.d:0 "Теперь, когда Лайт Нэратив находится в кабинете губернатора, он может реализовать одну из самых интересных идей, с которыми он столкнулся в своих журналистских начинаниях.\n\nКогда началась война на юго-востоке, Нэратив исследовал множество племен Колтеков, которые поклонялись луне во многом так же, как Нейгуа делали с солнцем. Он пришел к выводу, что из-за преобладания солнца в мифах Нейгуа, их архи-соперники Колтеки развились так, чтобы видеть Луну в качестве своего хранителя.\n\nОн считает, что если бы правительство оказывало поддержку этим группам и помогало им говорить об их поклонении луне, то многие племена могли бы стать добровольно лояльными к правлению. Что гораздо предпочтительнее огня и крови по его мнению."
supporters.17.a:0 "Слава Луне!"

supporters.18.t:0 "Арест"
supporters.18.d:0 "В то время как многие племена смогут охотно последовать за новым правлением... всегда будут те немногие, на кого требуется больше силы.\n\nВ то время как союз Колтеков и конверсия могут быть использованы для успокоения части ситуации, есть три нерешённых вопроса, с которыми приходится иметь дело губернатору. Один из них - знаменитый доктор Кабальерон, а другой - наполовину мифический, наполовину реальный автор книги рассказов Дэринг Ду.\n\nОна шокировала Эквестрию, выйдя, чтобы возглавить Селестийское Сопротивление против лунных военных на юго-востоке, но в конце концов проиграла и скрылась с некоторыми другими последователями. Но когда губернатор был избран, она решила снова выйти и активно сопротивляться нашему правлению. Что ж. Пришло время показать ей, что доброта не означает действия. На ее арест выдается ордер.\n\nВо-вторых, вернемся к уважаемому доктору. Он сдался после избрания нового губернатора, заявив, что "не хочет охоты на пони, которая может навредить всем" За это большинство согласилось, что ему будет даровано прощение, пока он не сделает ничего другого против нас. Мы даже подумывали о том, чтобы предложить ему место в правительстве, чтобы использовать его авторитет среди туземцев для укрепления безопасности нашего правления.\n\nИ потом третий вопрос, другие второсортные вожди не были так сговорчивы. У нас есть список самых яростных противников нашего режима, чтобы арестовать их. Хотя мы должны быть осторожны, чтобы не выглядеть полностью враждебными."
supporters.18.a:0 "Убедитесь, что они отправлены в "отпуск"."

supporters.19.t:0 "Разговоры ведутся"
supporters.19.d:0 "Самой трудной задачей для Лайт Нэратива возможно станет продолжение проблемы племени Нейгуа. Их поклонение солнцу прямо противоречит лунному правлению, и с ними нужно что-то делать, чтобы они не представляли большую угрозу в будущем. Многие генералы выступают за то, чтобы просто нажать на курок, но Нэратива объясняет, что такой поворот, конечно, заставит туземцев никогда не доверять им в будущем.\n\nВместо этого пришло время применить его старую тактику. Разговаривая с ними и пытаясь понять, что они хотят.\n\nХотя на этот раз все гораздо сложнее. Переговоры с вождями Нейгуа закончились напряженным противостоянием, пока соглашение не было окончательно урегулировано. В итоге, Нейгуа позволяется сохранить веру, но все обряды должны исполняться только в их Храме Солнца, который будет находиться под наблюдением правительства во все времена.\n\nХотя этот компромисс в  действительности никого не "радует", это хотя бы никого не разозлило и, будем надеяться, послужит первым шагом к чему-то большему."
supporters.19.a:0 "Рад, что мы смогли прийти к соглашению!"

supporters.20.t:0 "Слияние администрации"
supporters.20.d:0 "Сегодня гражданские лица по всему юго-востоку, все еще оправляющиеся от шока лунной войны, были поражены еще одной волной сегодня, когда функции государства, от высоких судов до местной пожарной станции, были переданы военным чиновникам. Это было сделано с легкостью и эффективностью, теперь синонимами лидерства Старс Вирл. Хотя слияние все еще вызывало некоторый гнев, многие начали видеть чувство порядка в военном правлении, которое они не видели прежде в диких землях Юго-Востока. Что привело к тому, что многие были вполне довольны работой своих генералов."
supporters.20.a:0 "Работает как часы."

supporters.21.t:0 "Объявлено Военное Положение"
supporters.21.d:0 "В целях обеспечения верховенства закона в нашей стране и обеспечения того, чтобы мятежные элементы внутри нашей страны находились под контролем, военное положение должно быть объявлено на неопределенный срок. Это, безусловно, позволит гражданам чувствовать себя безопаснее, когда они спят ночью, зная, что наказание за каждое преступление - пуля в голову. И теперь мы можем скорректировать закон, чтобы считать многие другие действия преступлением."
supporters.21.a:0 "Порядок должен поддерживаться."

supporters.22.t:0 "Лунный Военный Фронтир"
supporters.22.d:0 "По улицам Балтимэйра шли ровные колонны войск и военных транспортов, поскольку парад солдат начал двигаться к недавно отремонтированной ратуше города, часть которой была переделана в форт, а другая в зал правительства, чтобы служить местом, из которого генерал Старс Вирл управляет всем.\n\nВсе солдаты были одеты в броские мундиры личной гвардии императрицы и элитных коммандос ночной гвардии. Все это означало, что они были государственными служащими, а не чопорными бюрократами или скучными юристами. Что эти жеребята и кобылы послужат новой силой порядка на юго-востоке.\n\nДень завершился торжественной речью великого маршала нации, объявившего о бесконечной верности императрице ночи, и что ее верные военные всегда будут управлять этими землями, чтобы защитить от "тех соляристов и подрывников, которые посмеют угрожать ее справедливому правлению".\n\nDсе закончилось громовыми аплодисментами от каждого зрителя в толпе и даже от многих не-бэтпони. Но все еще те, кто еще помнил коммуну Балтимэйр, продолжая думать о том, что могло бы быть..."
supporters.22.a:0 "Слава Луне!"

supporters.23.t:0 "Формирование экономики"
supporters.23.d:0 "Теперь, когда наш статус в империи стал ясен, мы должны сосредоточиться на том, как развивать нашу экономическую мощь, чтобы быть более полезными для Империи в целом.\n\nОдин из вариантов  -взять то, что делает эту землю негостеприимным кошмаром и сделать ее чем-то большим! Используя джунгли, мы можем собирать драгоценные природные ресурсы, которые мы можем использовать для обеспечения дальнейшего экономического роста. Каучук джунглей и драгоценные камни шахт могут и будут хорошо служить нам, если мы инвестируем в них и можем гарантировать доход для нашего государства, хотя это может помешать нам иметь большую промышленность.\n\nВторой путь следует за индустриализацией. Город Балтимэйр, когда-то просто большая рыбацкая деревня, был отличным проектом, начатым Эквестрийским правительством, чтобы превратить его в центр промышленности на побережье на юге. Мы можем поддержать эти различные проекты, чтобы производить больше промышленных товаров для империи, хотя это отвлечет нас от богатств, найденных в джунглях."
supporters.23.a:0 "Богатство джунглей должно быть использовано в полной мере!"
supporters.23.b:0 "Мы должны сосредоточиться на строительстве городов."

