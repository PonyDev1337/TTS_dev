 thestralia.1.t:0 "."
 thestralia.1.d:0 "Обычный будний день в Фестралии вынужден был омрачиться из-за страшной новости - в своём кабинете, во время очередной бессонной ночи скоропостижно погиб Канцлер Стидстифф. Выяснилось, что сердце фестрала не выдержало и остановилось. Фестралия объявила общенациональный траур и все активность должны быть прекращены. Стидстифф, что положил свою жизнь на основание и укрепление юного государства будет захоронен со всем почестям в главном столичном кладбище. Эта же новость заставили оживиться политическим кругам. Кто же теперь встанет во главу государства? Будет ли он продолжать курс канцлера или поведёт страну по совершенно иному пути? Только время покажет"
 thestralia.1.a:0 "Ужасная трагедия..."
 