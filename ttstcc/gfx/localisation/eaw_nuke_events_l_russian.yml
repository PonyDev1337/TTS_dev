 nuke_first.1.d_pony_democratic:0 "«Двадцать часов назад [Root.GetAdjective] вооруженные силы испытали новое и крайне мощное оружие на изолированном полигоне. Бомба превосходила по мощности 10 000 обычных зарядов. Оружие представляет собой атомную бомбу, объединяющую магию и науку для раскрытия сил, ранее нам неподвластных.\nНо следует помнить, что не сам взрыв, а тот факт, что тысячи умов смогли собраться вместе, чтобы создать это чудо науки, должен вызывать благоговение. Все пони-учёные работали вместе, чтобы создать это оружие в столь короткое время. Будем надеяться, что нам никогда не придется использовать это в реальных боевых условиях, а оно лишь будет обеспечивать для нас мир.»\n - Речь лидера [Root.GetLeader] [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_pony_democratic:0 "Мы стоим на распутье: создать новый мир или погрузиться во тьму."

 nuke_first.1.d_pony_communism:0 "Сегодня обычные заголовки в официальных газетах выглядели непривычно, вместо них появилась необычная полоса. Фотография гигантского гриба после взрыва, сделанная в невзрачном районе [Root.GetName]. [Root.GetLeader] сделал заявление с балкона Дворца Науки в [Root.capital.GetName]. В речи подчеркивалось, что оружие под кодовым названием «Единство» «должно использоваться в войне с реакционерами». Действительно, ходят слухи, что ещё одна бомба уже изготовлена и готова к применению. [Root.GetLeader] закончил свое заявление, сказав, что «лишь единство пролетариата позволило создать это оружие, более мощное, чем самые смелые мечты предыдущих поколений!»."
 nuke_first.1.a_pony_communism:0 "Очередное оружие революции."

 nuke_first.1.d_pony_fascism:0 "[Root.GetLeader] стоял перед толпой на площади, на которой были спешно собраны лоялисты и прочие пони, приведённые туда охранниками. Над головой пролетали самолеты с национальными знаками отличия. Конечно же они были обычными и стратегическими бомбардировщиками. \n«Сегодня мы доказали, что нет ничего, чего наша страна [Root.GetName], не сможет достичь. Наше новое оружие, которое объединяет магию и науку для создания чего-то большего, содержит ключ к силе Вендиго. Это оружие увеличило нашу мощь в тысячу раз, и враги будут дрожать от страха! Часть силы самого солнца, которую можно использовать в любой момент. Теперь они знают, что наши слова подкреплены ядерным оружием.»"
 nuke_first.1.a_pony_fascism:0 "Будут смерти ... которые обеспечат мир."

 nuke_first.1.d_pony_neutrality:0 "По всей стране, как по радио, так и с помощью пегасов, распространились новости о том, что наш народ испытал новое разрушительное оружие. Было сказано, что оружие, предположительно использующее смесь кристаллов с ураном, способно уничтожить целый город и, возможно, даже полностью погубить всё его население. [Root.GetLeader] выступил с речью в ответ на новость, в которой было подтверждено существование оружия, названного его создателями «Вендиго», чтобы отразить его силу. Вендиго, по данным военных источников, «сравнял с землёй здания в большом радиусе». Будь то сдерживающее средство против агрессии или же её катализатор, влияние этого оружия на нашу страну будет заметно."
 nuke_first.1.a_pony_neutrality:0 "Это - оружие будущего."

 nuke_first.1.d_griffon_democratic:0 "Когда были сделаны последние корректировки, подсчитаны последние переменные уравнений и завинчен последний шуруп на прототипе, мы подготовили оружие для его ужасной цели. Отправив его в незаселённую зону, мы перешли в бункер, чтобы пронаблюдать за испытаниями бомбы. Сначала взвыла тревога, а тревожные огни окрасили бункер в красный цвет. Затем обратный отсчет начал звучать «10 ... 9 ....» Я мог лишь надеяться, что это стоило того. «6 ... 5 ...» Работа допоздна, вместо того чтобы проводить время с нашими семьями, всё лишь для того, чтобы закончить этот проект побыстрее. «2 ... 1 ...», и в этот момент земля задрожала под нами, и мы почувствовали ударную волну. Бомба взорвалась, ослепив нас светом и уничтожив всё в окрестностях пурпурной вспышкой пламени. Ничего не осталось стоять, внешний слой бункера превратился в пыль, а область пульсировала нездоровым пурпурным светом, когда излучение и магия соединились в нечто ужасное."
 nuke_first.1.a_griffon_democratic:0 "Эйр плачет, видя наше творение, а Маар хихикает от нашей глупости."

 nuke_first.1.d_griffon_communism:0 "Пыль осела на тестовой площадке где-то в [Root.GetName], когда фиолетовое грибовидное облако исчезло. Грифоны в тяжелых резиновых костюмах и противогазах роились вокруг сверкающего свечения, остающегося в воздухе. Небольшие молнии выстреливали вокруг площадки, временами почти попадая в кого-то. Когда они подошли ближе, то увидели руины тестовых зданий. Один из грифонов достал радио и сказал одно:\n\n«Узурпатор преуспел.»\n\nВ конференц-зале где-то в [Root.capital.GetName] прозвучало троектраное «ура»."
 nuke_first.1.a_griffon_communism:0 "Время Маара ушло, теперь такая мощь лежит в когтях рабочих."

 nuke_first.1.d_griffon_fascism:0 "Последние несколько винтов были затянуты, последние сердечников вставлены в устройство. Генерал подошел к маленькому смотровому окну в бункере, изучая устройство, пока оно болталось на стальной проволоке и тросах. Все грифоны натянули защитные очки, а затем яркая фиолетовая вспышка затмила весь остальной свет. Магия и наука спели в унисон. Песнь власти и разрушения. Стоило ли оно того? То, как мы продемонстрировали, как можно создать оружие, столь мощное, что оно способно испарять города?\n\nДа."
 nuke_first.1.a_griffon_fascism:0 "Мы стали Мааром, разрушителем миров."

 nuke_first.1.d_griffon_neutrality:0 "Последние несколько циферблатов были отрегулированы в бункере, когда устройство под кодовым названием «Борей» было уже поднято на вышку. Ученые суетились, считывая новейшие результаты от различных приборов, подключенных к устройству. Зазвучали сигналы тревоги. Грифоны вернулись в бункер и одели защитные очки.\nЗатем произошёл взрыв, который ослепил тех несчастных грифонов, которые не успели надеть очки. Ударная волна разбросала танки и деревья, и, фактически, уничтожила весь полигон. Устояли только бункеры, в которых укрылись ученые, хотя они были покрыты пурпурной пылью и сильно пострадали от воздействия бомбы. Один из религиозных учёных встал и сказал, глядя на облако:"
 nuke_first.1.a_griffon_neutrality:0 "Помоги нам Борей..."

 nuke_first.1.d_changeling_democratic:0 "Наскоро сконструированные подпорки, удерживающие бомбу, гнулись и потрескивали под весом оружия. Вокруг оружия гудели дроны, подключая последние провода, а раскалённый припой стекал на землю серебряным дождём. Переключатели щелкнули, когда рабочие оставили бомбу ... и завыла сирена ... За тридцать секунд до взрыва. Все оставшиеся чейнджлинги бросились укреплённый бункеры ... Двадцать секунд ... Бронированные двери закрылись ... Десять секунд ... Очки закрыли глаза ... Детонация.\nВзрыв разбросал в стороны старые танки и бетонные конструкции. Башня с бомбой испарилась. И когда грибное облако устремилось в небо, в толпе ученых раздался тихий шум:"
 nuke_first.1.a_changeling_democratic:0 "Мы выпустили смерть на волю. Пусть наши дети простят нас."

 nuke_first.1.d_changeling_communism:0 "Красные флаги развевались на ветру, когда через динамиками играл гимн. На площади полчища дронов собрались в ожидании объявления. Кроме того, это было неплохим поводом отвлечься от работы, даже если уже смеркалось.\nПогас свет. Проекторы на вышке за ними загорелись, проигрывая подготовленную запись. Она, хоть и была чёрно-белой, явно показывала взрыв. Нет, не обычный взрыв, так как из облака били молнии. Это было похоже на реакцию от использования больших объёмов магии, но гораздо более разрушительную. Более могущественную.\nОдин из дронов начал скандировать. Вскоре крик подхватили остальные:"
 nuke_first.1.a_changeling_communism:0 "Всю власть Свободным Ульям!"

 nuke_first.1.d_changeling_fascism:0 "[Root.GetLeader] вошла в бункер, одетая в парадную форму. Сквозь толстое стекло на расстоянии виднелось оружие. Бомба, способная положить конец войне и испарять целые города. И все же она выглядела безвредной. Просто металлическая структура, похожая на яйцо.\n[Root.GetLeader] подошла к красной кнопке с надписью на черепе и щелкнула им. В бункере начали моргать красные огни, а снаружи зазвучали сирены. Оставшиеся дроны быстро улетели, а инструменты в бункере засветились и ожили. Осталось всего несколько дронов, когда оружие взорвалось и превратилось в магический шторм. Пурпурные молнии ударили во все стороны и несколько несчастных дронов испарились либо разлетелись, как тряпичные куклы. И всё же ученые заметили улыбку на лице [Root.GetLeader]."
 nuke_first.1.a_changeling_fascism:0 "Технологии приносят победу."
 
 nuke_first.1.d_changeling_neutrality:0 "Теорема о квантовом кольце. То, что некоторые считали болтовнеё. Но мы знаем, что это можно объединить с наукой. Магия — это наука. А наука о войне — это благородная наука. И теперь это может быть доведено до завершения. Мы создали способ извлечь силу магии из контролируемых заклинаний и сделать её свободной, свободной и неудержимой. Хотя многие за нашими границами думают, что используем это оружие для нападения, я утверждаю, что это неправда. Но если мы окажемся жертвой нападения, мы без колебаний воспользуемся любыми доступными нам средствами."
 nuke_first.1.a_changeling_neutrality:0 "Будет ли это работать? Сдерживающий фактор?"
 
 nuke_first.1.d_generic_democratic:0 "«Итак, в заключение мы можем сказать, что все существа, независимо от их происхождения или внешнего вида, должны заслуживать того, чтобы с ними обращались, как и с другими. Но есть те, кто стремится уничтожить нас. Фактически, фашисты и эквалисты стремятся разрушить то, что мы построили. Они уже взялись за оружие или хотят использовать его против нас. Поэтому мы всегда должны быть на страже гармонии. Поэтому мы должны быть бдительными в отношении угроз. И мы неохотно признаём, что уже готово оружие, настолько мощное, что никто не осмелится уничтожить нас.»\n - письмо неизвестного [Root.GetAdjective] учёного, [GetYear]"
 nuke_first.1.a_generic_democratic:0 "Гармония должна быть сохранена."

 nuke_first.1.d_generic_communism:0 "«Мы стоим сегодня как хозяева своей собственной судьбы. На нас больше не будут влиять другие народы. Но мы будем не одни. Мы все вместе стоим, защищая свою судьбу. Рабочие и крестьяне никогда не будут снова страдать под игом реакционеров, мы теперь едины как пролетариат. Они больше не смогут покорить нас своим оружием, поскольку у нас теперь есть своё оружие, использующее силу самого Солнца, укрощённого и покорённого.\n\nПоэтому, хотя реакционеры могут угрожать вернуться и снова заковать нас в цепи, мы говорим, что если они придут, то будут истекать кровью на солнце по воле народа!»\n - Речь [Root.GetLeader] в [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_generic_communism:0 "Реакционеры в ужасе дрожат!"

 nuke_first.1.d_generic_fascism:0 "[Root.GetLeader] стоял на балконе, ожидая сигнала, а толпа беспокоилась внизу. Затем оно случилось. Вдали образовалось грибное облако, и толпа повернулась, чтобы засвидетельствовать это.\n\n«Сегодня мы показали миру, что обладаем силой самого Солнца, используемой там, где мы хотим этого. Это устройство является доказательством того, что мы можем использовать эту силу. Те, кто стремится уничтожить государство, должны знать, что им будет противостоять сила и мощь самого Солнца, а также воля [Root.GetRaceMembers] [Root.GetName]. Мы будем продолжать побеждать наших врагов. Мы станем избранными, чтобы стоять превыше всех остальных. Никто не сможет противостоять нашей мощи, когда мы раскроем нашу вновь обретенную силу.»"
 nuke_first.1.a_generic_fascism:0 "Мы сильны против всех угроз."

 nuke_first.1.d_generic_neutrality:0 "[Root.capital.GetName], [? Global.date.GetDateStringNoHourLong] - [Root.GetLeader] объявил сегодня по радио, что армия использовала новый тип оружия. Из различных источников в [Root.capital.GetName] стало известно, что оружие является магическим и одновременно техническим по своей природе, а его сила столь велика, что ранее казалась лишь теоритической.\n[Root.GetLeader] в своем радиообращении сказал, что это может стать первым шагом к новой силе, которая может быть использована для мирных целей в будущем, а армия в пресс-релизах сообщила, что новое оружие окутало полигон в «Густым облаком дестабилизированной магии и радиации.»"
 nuke_first.1.a_generic_neutrality:0 "Мы можем быть уверены, что у будущего будет ядерный оттенок."